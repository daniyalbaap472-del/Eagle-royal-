<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demons HLS Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --accent: #FF5722;
            --accent-hover: #ff7043;
            --success: #4CAF50;
            --error: #f44336;
            --warning: #ff9800;
            --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            --transition: all 0.3s ease;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            flex-wrap: wrap;
            gap: 15px;
        }
        .back-button {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .back-button:hover {
            background-color: #333;
            transform: translateY(-2px);
        }
        .header-controls {
            display: flex;
            gap: 10px;
        }
        .header-button {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: none;
            padding: 10px 15px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .header-button:hover {
            background-color: #333;
        }
        .channels-info {
            width: 100%;
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            display: flex;
            align-items: center;
            gap: 20px;
            animation: fadeIn 0.5s ease-in;
            border-left: 4px solid var(--accent);
        }
        .channels-info img {
            width: 100px;
            height: 56px;
            object-fit: contain;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .channels-info .info-text { flex: 1; }
        .channels-info h2 {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            background: linear-gradient(90deg, #FF9800, #FF5722);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .channels-info p { font-size: 16px; color: var(--text-secondary); margin: 0; }
        .channels-info .channel-name { font-size: 20px; font-weight: 700; color: var(--text-primary); }
        .status-message {
            text-align: center;
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin: 20px auto;
            display: none;
            width: 100%;
            max-width: 600px;
            font-weight: 600;
        }
        .player-container {
            position: relative;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
        }
        #videoPlayer {
            width: 100%;
            height: 100%;
            min-height: 400px;
            background-color: #000;
        }
        .video-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            width: 100%;
            flex-wrap: wrap;
        }
        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .fit-button {
            background-color: #333;
            color: var(--text-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        .fit-button:hover { background-color: #444; transform: translateY(-1px); }
        .fit-button.active {
            background-color: var(--accent);
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.5);
        }
        .quality-selector {
            background-color: #333;
            color: var(--text-primary);
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
        }
        .stats-panel {
            background-color: var(--bg-secondary);
            padding: 15px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-top: 20px;
            display: none;
            width: 100%;
        }
        .stats-panel h3 {
            margin-bottom: 10px;
            color: var(--accent);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .stat-item {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
        }
        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }
        .stat-value {
            font-size: 14px;
            font-weight: 600;
        }
        .loading-spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--accent);
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -20px;
            margin-left: -20px;
            z-index: 10;
        }
        .error-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        .error-overlay button {
            margin-top: 15px;
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        .error-overlay button:hover {
            background-color: var(--accent-hover);
        }
        .pip-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 8;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }
        .pip-button:hover {
            background-color: var(--accent);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            body { padding: 15px; }
            .main-container { gap: 15px; }
            .back-button { padding: 10px 20px; font-size: 14px; }
            .channels-info { flex-direction: column; align-items: flex-start; }
            .channels-info img { width: 100%; height: auto; max-width: 120px; }
            .channels-info h2 { font-size: 18px; }
            .channels-info .channel-name { font-size: 16px; }
            .video-controls { flex-direction: column; align-items: center; }
            .control-group { width: 100%; justify-content: center; }
            #videoPlayer {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <button class="back-button" id="backButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" fill="none" />
                </svg>
                Back
            </button>
            <div class="header-controls">
                <button class="header-button" id="statsToggle"><i class="fas fa-chart-bar"></i> Stats</button>
                <button class="header-button" id="reloadStream"><i class="fas fa-sync-alt"></i> Reload</button>
            </div>
        </div>
        <div class="channels-info">
            <img id="channelIcon" src="https://placehold.co/100x56/222/e0e0e0?text=Logo" alt="Channel Logo">
            <div class="info-text">
                <h2>Now Playing</h2>
                <p>Channel: <span id="channelName" class="channel-name">Loading...</span></p>
            </div>
        </div>
        <div id="statusMessage" class="status-message"></div>
        <div class="player-container">
            <div class="loading-spinner" id="loadingSpinner"></div>
            <div class="error-overlay" id="errorOverlay">
                <h3 id="errorTitle">Stream Error</h3>
                <p id="errorMessage">An error occurred while loading the stream.</p>
                <button id="retryButton">Retry</button>
            </div>
            <video id="videoPlayer" controls></video>
            <button class="pip-button" id="pipButton" title="Picture-in-Picture"><i class="fas fa-compress"></i></button>
        </div>
        <div class="video-controls">
            <div class="control-group">
                <span>Video Fit:</span>
                <button class="fit-button active" data-fit="contain">Contain</button>
                <button class="fit-button" data-fit="cover">Cover</button>
                <button class="fit-button" data-fit="fill">Fill</button>
            </div>
            <div class="control-group">
                <span>Quality:</span> <select class="quality-selector" id="qualitySelector"> <option value="auto">Auto</option> </select>
            </div>
            <div class="control-group">
                <button class="fit-button" id="muteButton"><i class="fas fa-volume-up"></i> Mute</button>
                <button class="fit-button" id="fullscreenButton"><i class="fas fa-expand"></i> Fullscreen</button>
            </div>
        </div>
        <div class="stats-panel" id="statsPanel">
            <h3>Stream Statistics</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Buffer Length</div>
                    <div class="stat-value" id="statBuffer">0 s</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Bitrate</div>
                    <div class="stat-value" id="statBitrate">0 Mbps</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Resolution</div>
                    <div class="stat-value" id="statResolution">0x0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Dropped Frames</div>
                    <div class="stat-value" id="statDropped">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Volume</div>
                    <div class="stat-value" id="statVolume">100%</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Connection Speed</div>
                    <div class="stat-value" id="statSpeed">0 Mbps</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        (function(){
            // Configuration
            const CORS_PROXY_URL = 'https://proxy-js.onrender.com/';
            const urlParams = new URLSearchParams(window.location.search);
            const streamParam = urlParams.get('s') || ''; 
            const channelNameParam = urlParams.get('name') || 'Unknown Channel';
            const channelIconParam = urlParams.get('icon') || '';
            const backUrlParam = urlParams.get('back') || 'MaC.html';
            
            // Elements
            const channelName = document.getElementById('channelName');
            const channelIcon = document.getElementById('channelIcon');
            const backButton = document.getElementById('backButton');
            const statusMessage = document.getElementById('statusMessage');
            const fitButtons = document.querySelectorAll('.fit-button');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorOverlay = document.getElementById('errorOverlay');
            const errorTitle = document.getElementById('errorTitle');
            const errorMessage = document.getElementById('errorMessage');
            const retryButton = document.getElementById('retryButton');
            const pipButton = document.getElementById('pipButton');
            const qualitySelector = document.getElementById('qualitySelector');
            const statsPanel = document.getElementById('statsPanel');
            const statsToggle = document.getElementById('statsToggle');
            const reloadStreamBtn = document.getElementById('reloadStream');
            const muteButton = document.getElementById('muteButton');
            const fullscreenButton = document.getElementById('fullscreenButton');
            const videoPlayer = document.getElementById('videoPlayer');

            // Stats elements
            const statBuffer = document.getElementById('statBuffer');
            const statBitrate = document.getElementById('statBitrate');
            const statResolution = document.getElementById('statResolution');
            const statDropped = document.getElementById('statDropped');
            const statVolume = document.getElementById('statVolume');
            const statSpeed = document.getElementById('statSpeed');

            // Player variables
            let hls;
            let decodedStreamUrl = '';
            let reconnectAttempts = 0;
            const MAX_RECONNECT_ATTEMPTS = 10;
            const RECONNECT_DELAY = 3000;
            let statsInterval = null;
            let availableQualities = [];

            // Initialize the player
            function init() {
                setupEventListeners();
                setChannelInfo();
                
                try {
                    decodedStreamUrl = atob(decodeURIComponent(streamParam));
                    loadStream();
                } catch (e) {
                    showError('Invalid Stream URL', 'The stream URL format is invalid. Ensure the URL is correctly encoded and passed.');
                }
            }

            function setupEventListeners() {
                backButton.addEventListener('click', navigateBack);
                retryButton.addEventListener('click', loadStream);
                pipButton.addEventListener('click', togglePip);
                statsToggle.addEventListener('click', toggleStats);
                reloadStreamBtn.addEventListener('click', reloadStream);
                muteButton.addEventListener('click', toggleMute);
                fullscreenButton.addEventListener('click', toggleFullscreen);
                
                fitButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        handleFitChange(button.dataset.fit);
                        fitButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                    });
                });

                if (!document.pictureInPictureEnabled) {
                    pipButton.style.display = 'none';
                }

                videoPlayer.addEventListener('loadedmetadata', updateStats);
                videoPlayer.addEventListener('play', startStatsMonitoring);
                videoPlayer.addEventListener('pause', stopStatsMonitoring);
                videoPlayer.addEventListener('volumechange', updateStats);
                videoPlayer.addEventListener('error', handleStreamError);
            }

            function navigateBack() {
                try {
                    window.location.assign(decodeURIComponent(backUrlParam));
                } catch (err) {
                    window.location.href = 'MaC.html';
                }
            }

            function setChannelInfo() {
                channelName.textContent = decodeURIComponent(channelNameParam);
                const decodedIcon = decodeURIComponent(channelIconParam);
                if (decodedIcon) {
                    channelIcon.src = decodedIcon;
                    channelIcon.alt = decodeURIComponent(channelNameParam) + ' Logo';
                }
            }

            function showStatus(message, isError = false) {
                statusMessage.textContent = message;
                statusMessage.style.display = 'block';
                statusMessage.style.color = isError ? '#ef4444' : 'var(--text-primary)';
                statusMessage.style.background = isError ? 'rgba(239, 68, 68, 0.1)' : 'var(--bg-secondary)';
            }
            
            function hideStatus() {
                statusMessage.style.display = 'none';
            }

            function showLoading() {
                loadingSpinner.style.display = 'block';
            }
            
            function hideLoading() {
                loadingSpinner.style.display = 'none';
            }

            function showError(title, message) {
                errorTitle.textContent = title;
                errorMessage.textContent = message;
                errorOverlay.style.display = 'flex';
            }
            
            function hideError() {
                errorOverlay.style.display = 'none';
            }

            function handleFitChange(fitType) {
                videoPlayer.style.objectFit = fitType;
            }

            async function togglePip() {
                if (document.pictureInPictureElement) {
                    await document.exitPictureInPicture();
                } else {
                    await videoPlayer.requestPictureInPicture();
                }
            }

            function toggleStats() {
                statsPanel.style.display = statsPanel.style.display === 'none' ? 'block' : 'none';
                if (statsPanel.style.display === 'block') {
                    updateStats();
                    startStatsMonitoring();
                } else {
                    stopStatsMonitoring();
                }
            }

            function reloadStream() {
                if (hls) {
                    hls.stopLoad();
                    hls.loadSource(CORS_PROXY_URL + decodedStreamUrl);
                    hls.attachMedia(videoPlayer);
                    videoPlayer.play();
                }
            }

            function toggleMute() {
                videoPlayer.muted = !videoPlayer.muted;
                updateMuteButton();
                updateStats();
            }

            function updateMuteButton() {
                if (videoPlayer.muted) {
                    muteButton.innerHTML = '<i class="fas fa-volume-mute"></i> Unmute';
                } else {
                    muteButton.innerHTML = '<i class="fas fa-volume-up"></i> Mute';
                }
            }

            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }

            function startStatsMonitoring() {
                stopStatsMonitoring();
                statsInterval = setInterval(updateStats, 1000);
            }

            function stopStatsMonitoring() {
                if (statsInterval) {
                    clearInterval(statsInterval);
                    statsInterval = null;
                }
            }

            function updateStats() {
                if (!hls) return;
                
                const stats = hls.get=Stats(); // This is a placeholder as hls.js doesn't have a direct getStats method. You'd use hls.on(Hls.Events.FRAG_LOADED) etc. to get real data.
                
                statBuffer.textContent = `${videoPlayer.buffered.length > 0 ? (videoPlayer.buffered.end(videoPlayer.buffered.length - 1) - videoPlayer.currentTime).toFixed(1) : 0} s`;
                
                const currentLevel = hls.currentLevel;
                if (currentLevel !== -1 && hls.levels[currentLevel]) {
                    const level = hls.levels[currentLevel];
                    const bitrate = (level.bitrate / 1000000).toFixed(2);
                    const resolution = `${level.width}x${level.height}`;
                    statBitrate.textContent = `${bitrate} Mbps`;
                    statResolution.textContent = resolution;
                } else {
                    statBitrate.textContent = 'Auto';
                    statResolution.textContent = 'Auto';
                }
                
                // Dropped frames and connection speed are more complex to get directly
                // from hls.js without listening to specific events like FRAG_PARSED
                // and FRAG_LOADED, but we can make a simple estimate.
                statDropped.textContent = videoPlayer.webkitDroppedFrameCount || videoPlayer.mozDroppedFrameCount || 0;
                
                const bwEstimate = hls.bandwidthEstimate / 1000000 || 0;
                statSpeed.textContent = `${bwEstimate.toFixed(2)} Mbps`;
                
                statVolume.textContent = `${Math.round(videoPlayer.volume * 100)}%`;
            }

            function updateQualitySelector() {
                if (!hls) return;
                
                // Clear existing options
                while (qualitySelector.options.length > 0) {
                    qualitySelector.remove(0);
                }
                
                const autoOption = document.createElement('option');
                autoOption.value = -1;
                autoOption.textContent = 'Auto';
                qualitySelector.appendChild(autoOption);

                hls.levels.forEach((level, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${level.height}p`;
                    qualitySelector.appendChild(option);
                });
                
                qualitySelector.addEventListener('change', function() {
                    const qualityIndex = parseInt(this.value);
                    hls.currentLevel = qualityIndex;
                });
            }

            function handleStreamError(e) {
                stopStatsMonitoring();
                hideLoading();

                if (hls && e.type === 'error') {
                    const errorDetails = e.details;
                    const errorFatal = e.fatal;
                    
                    console.error(`HLS Error: ${errorDetails}`, errorFatal);

                    if (errorFatal) {
                        if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                            reconnectAttempts++;
                            showStatus(`Stream lost. Reconnecting... (Attempt ${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS})`, true);
                            setTimeout(() => {
                                hls.destroy();
                                loadStream();
                            }, RECONNECT_DELAY);
                        } else {
                            showError('Connection Failed', 'Could not reconnect to the stream. Please try again later.');
                        }
                    }
                } else {
                    // Fallback for non-HLS errors
                    showError('Stream Error', 'An error occurred while loading the stream. The URL might be invalid or the server is down.');
                }
            }

            function loadStream() {
                if (!decodedStreamUrl) {
                    showError('No Stream URL', 'No stream URL provided. Please check the URL parameter.');
                    return;
                }
                
                showLoading();
                showStatus(`Loading channel...`);
                hideError();

                // Destroy existing HLS instance to prevent memory leaks
                if (hls) {
                    hls.destroy();
                }

                if (Hls.isSupported()) {
                    hls = new Hls();
                    hls.loadSource(CORS_PROXY_URL + decodedStreamUrl);
                    hls.attachMedia(videoPlayer);

                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        hideLoading();
                        hideStatus();
                        videoPlayer.play();
                        updateQualitySelector();
                    });

                    hls.on(Hls.Events.ERROR, function(event, data) {
                        handleStreamError(data);
                    });
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    // Fallback for Safari/iOS
                    videoPlayer.src = CORS_PROXY_URL + decodedStreamUrl;
                    videoPlayer.addEventListener('loadedmetadata', () => {
                        hideLoading();
                        hideStatus();
                        videoPlayer.play();
                        // Quality selection is not easily supported in native player
                    });
                    videoPlayer.addEventListener('error', () => {
                        handleStreamError({});
                    });
                } else {
                    showError('Browser Not Supported', 'Your browser does not support HLS streaming.');
                }
            }
            
            init();
        })();
    </script>
</body>
</html>
