<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidstack Player</title>
    
    <link rel="stylesheet" href="https://cdn.vidstack.io/player/theme.css" />
    <link rel="stylesheet" href="https://cdn.vidstack.io/player/video.css" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.5.2/shaka-player.ui.js"></script>
    
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .player-container {
            width: 100%;
            max-width: 900px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        
        /* Optional: Custom styling for the player */
        media-player {
            --media-brand: #FF5722;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <media-player
            playsinline
            load="visible"
            poster-load="idle"
            title="My Stream"
            crossorigin
        >
            <media-provider>
                <source src="https://dash.akamaized.net/akamai/bbb_30fps/bbb_30fps.mpd" type="application/dash+xml" />
            </media-provider>

            <media-poster src="https://files.vidstack.io/sprite-fight/poster.webp" alt="Video poster"></media-poster>

            <media-video-layout></media-video-layout>
        </media-player>
    </div>

    <script src="https://cdn.vidstack.io/player" type="module"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</body>
</html>
