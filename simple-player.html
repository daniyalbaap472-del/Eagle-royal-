<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robust Streaming Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --accent: #FF5722;
            --accent-hover: #ff7043;
            --success: #4CAF50;
            --error: #f44336;
            --warning: #ff9800;
            --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            --transition: all 0.3s ease;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            flex-wrap: wrap;
            gap: 15px;
        }
        .back-button {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .back-button:hover {
            background-color: #333;
            transform: translateY(-2px);
        }
        .header-controls {
            display: flex;
            gap: 10px;
        }
        .header-button {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: none;
            padding: 10px 15px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .header-button:hover {
            background-color: #333;
        }
        .channels-info {
            width: 100%;
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            display: flex;
            align-items: center;
            gap: 20px;
            animation: fadeIn 0.5s ease-in;
            border-left: 4px solid var(--accent);
        }
        .channels-info img {
            width: 100px;
            height: 56px;
            object-fit: contain;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .channels-info .info-text { flex: 1; }
        .channels-info h2 {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            background: linear-gradient(90deg, #FF9800, #FF5722);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .channels-info p { font-size: 16px; color: var(--text-secondary); margin: 0; }
        .channels-info .channel-name { font-size: 20px; font-weight: 700; color: var(--text-primary); }
        .status-message {
            text-align: center;
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin: 20px auto;
            display: none;
            width: 100%;
            max-width: 600px;
            font-weight: 600;
        }
        .player-container {
            position: relative;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            background: #000;
        }
        #video-element {
            width: 100%;
            height: auto;
            max-height: 506px;
            display: block;
        }
        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .player-container:hover .custom-controls {
            opacity: 1;
        }
        .progress-container {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: var(--accent);
            width: 0%;
            border-radius: 5px;
            transition: width 0.2s ease;
        }
        .control-buttons {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .left-controls, .right-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .time-display {
            font-size: 14px;
            color: #e0e0e0;
            margin: 0 10px;
        }
        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .volume-slider {
            width: 80px;
            height: 5px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
        }
        .video-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            width: 100%;
            flex-wrap: wrap;
        }
        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .fit-button {
            background-color: #333;
            color: var(--text-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        .fit-button:hover { background-color: #444; transform: translateY(-1px); }
        .fit-button.active {
            background-color: var(--accent);
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.5);
        }
        .quality-selector {
            background-color: #333;
            color: var(--text-primary);
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
        }
        .stats-panel {
            background-color: var(--bg-secondary);
            padding: 15px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-top: 20px;
            display: none;
            width: 100%;
        }
        .stats-panel h3 {
            margin-bottom: 10px;
            color: var(--accent);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .stat-item {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
        }
        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }
        .stat-value {
            font-size: 14px;
            font-weight: 600;
        }
        .loading-spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--accent);
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -20px;
            margin-left: -20px;
            z-index: 10;
        }
        .error-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        .error-overlay button {
            margin-top: 15px;
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        .error-overlay button:hover {
            background-color: var(--accent-hover);
        }
        .connection-status {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 8;
            display: none;
        }
        .connection-status.connected {
            background: var(--success);
            display: block;
        }
        .connection-status.reconnecting {
            background: var(--warning);
            display: block;
        }
        .connection-status.error {
            background: var(--error);
            display: block;
        }
        .buffer-indicator {
            position: absolute;
            bottom: 60px;
            left: 0;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            width: 100%;
            z-index: 7;
        }
        .buffer-progress {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .reconnecting .loading-spinner {
            display: block;
            animation: spin 1s linear infinite, pulse 1.5s ease-in-out infinite;
        }
        @media (max-width: 768px) {
            body { padding: 15px; }
            .main-container { gap: 15px; }
            .back-button { padding: 10px 20px; font-size: 14px; }
            .channels-info { flex-direction: column; align-items: flex-start; }
            .channels-info img { width: 100%; height: auto; max-width: 120px; }
            .channels-info h2 { font-size: 18px; }
            .channels-info .channel-name { font-size: 16px; }
            .video-controls { flex-direction: column; align-items: center; }
            .control-group { width: 100%; justify-content: center; }
            .volume-slider {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <button class="back-button" id="backButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" fill="none"/>
                </svg>
                Back
            </button>
            <div class="header-controls">
                <button class="header-button" id="statsToggle">
                    <i class="fas fa-chart-bar"></i> Stats
                </button>
                <button class="header-button" id="reloadStream">
                    <i class="fas fa-sync-alt"></i> Reload
                </button>
            </div>
        </div>
        
        <div class="channels-info">
            <img id="channelIcon" src="https://placehold.co/100x56/222/e0e0e0?text=Logo" alt="Channel Logo">
            <div class="info-text">
                <h2>Now Playing</h2>
                <p>Channel: <span id="channelName" class="channel-name">Loading...</span></p>
            </div>
        </div>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div class="player-container" id="playerContainer">
            <div class="connection-status" id="connectionStatus"></div>
            <div class="loading-spinner" id="loadingSpinner"></div>
            <div class="error-overlay" id="errorOverlay">
                <h3 id="errorTitle">Stream Error</h3>
                <p id="errorMessage">An error occurred while loading the stream.</p>
                <button id="retryButton">Retry</button>
            </div>
            
            <video id="video-element" playsinline></video>
            
            <div class="buffer-indicator">
                <div class="buffer-progress" id="bufferProgress"></div>
            </div>
            
            <div class="custom-controls">
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="control-buttons">
                    <div class="left-controls">
                        <button class="control-btn" id="playPauseBtn">
                            <i class="fas fa-play" id="playPauseIcon"></i>
                        </button>
                        <span class="time-display" id="timeDisplay">00:00 / 00:00</span>
                    </div>
                    <div class="right-controls">
                        <div class="volume-container">
                            <button class="control-btn" id="muteBtn">
                                <i class="fas fa-volume-up" id="volumeIcon"></i>
                            </button>
                            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                        </div>
                        <button class="control-btn" id="fullscreenBtn">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="video-controls">
            <div class="control-group">
                <span>Video Fit:</span>
                <button class="fit-button active" data-fit="contain">Contain</button>
                <button class="fit-button" data-fit="cover">Cover</button>
                <button class="fit-button" data-fit="fill">Fill</button>
            </div>
            <div class="control-group">
                <span>Quality:</span>
                <select class="quality-selector" id="qualitySelector">
                    <option value="auto">Auto</option>
                </select>
            </div>
        </div>
        
        <div class="stats-panel" id="statsPanel">
            <h3>Stream Statistics</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Buffer Length</div>
                    <div class="stat-value" id="statBuffer">0 s</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Bitrate</div>
                    <div class="stat-value" id="statBitrate">0 Mbps</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Resolution</div>
                    <div class="stat-value" id="statResolution">0x0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Dropped Frames</div>
                    <div class="stat-value" id="statDropped">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Volume</div>
                    <div class="stat-value" id="statVolume">100%</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Connection Speed</div>
                    <div class="stat-value" id="statSpeed">0 Mbps</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Reconnect Attempts</div>
                    <div class="stat-value" id="statReconnect">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Stream Health</div>
                    <div class="stat-value" id="statHealth">Good</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function(){
            // Configuration
            const CORS_PROXY_URL = 'https://corsproxy.io/?';
            const urlParams = new URLSearchParams(window.location.search);
            const streamParam = urlParams.get('s') || ''; 
            const channelNameParam = urlParams.get('name') || 'Unknown Channel';
            const channelIconParam = urlParams.get('icon') || '';
            const backUrlParam = urlParams.get('back') || 'index.html';
            
            // Elements
            const videoElement = document.getElementById('video-element');
            const channelName = document.getElementById('channelName');
            const channelIcon = document.getElementById('channelIcon');
            const backButton = document.getElementById('backButton');
            const statusMessage = document.getElementById('statusMessage');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorOverlay = document.getElementById('errorOverlay');
            const errorTitle = document.getElementById('errorTitle');
            const errorMessage = document.getElementById('errorMessage');
            const retryButton = document.getElementById('retryButton');
            const qualitySelector = document.getElementById('qualitySelector');
            const statsPanel = document.getElementById('statsPanel');
            const statsToggle = document.getElementById('statsToggle');
            const reloadStreamBtn = document.getElementById('reloadStream');
            const connectionStatus = document.getElementById('connectionStatus');
            const bufferProgress = document.getElementById('bufferProgress');
            const playerContainer = document.getElementById('playerContainer');
            
            // Custom controls elements
            const playPauseBtn = document.getElementById('playPauseBtn');
            const playPauseIcon = document.getElementById('playPauseIcon');
            const timeDisplay = document.getElementById('timeDisplay');
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            const muteBtn = document.getElementById('muteBtn');
            const volumeIcon = document.getElementById('volumeIcon');
            const volumeSlider = document.getElementById('volumeSlider');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const fitButtons = document.querySelectorAll('.fit-button');
            
            // Stats elements
            const statBuffer = document.getElementById('statBuffer');
            const statBitrate = document.getElementById('statBitrate');
            const statResolution = document.getElementById('statResolution');
            const statDropped = document.getElementById('statDropped');
            const statVolume = document.getElementById('statVolume');
            const statSpeed = document.getElementById('statSpeed');
            const statReconnect = document.getElementById('statReconnect');
            const statHealth = document.getElementById('statHealth');

            // Player variables
            let hls;
            let decodedStreamUrl = '';
            let reconnectAttempts = 0;
            const MAX_RECONNECT_ATTEMPTS = 15;
            const RECONNECT_DELAY_BASE = 2000; // Base delay in ms
            let reconnectTimeout = null;
            let statsInterval = null;
            let isMuted = false;
            let availableQualities = [];
            let lastPlaybackTime = 0;
            let stallDetectionTimeout = null;
            let healthScore = 100; // Stream health score (0-100)
            let bufferingDetected = false;

            // Initialize the player
            function init() {
                setupEventListeners();
                setChannelInfo();
                
                try {
                    decodedStreamUrl = atob(decodeURIComponent(streamParam));
                    initHls();
                } catch (e) {
                    showError('Invalid Stream URL', 'The stream URL format is invalid.');
                }
            }

            function setupEventListeners() {
                backButton.addEventListener('click', navigateBack);
                retryButton.addEventListener('click', initHls);
                statsToggle.addEventListener('click', toggleStats);
                reloadStreamBtn.addEventListener('click', reloadStream);
                
                // Custom controls event listeners
                playPauseBtn.addEventListener('click', togglePlayPause);
                muteBtn.addEventListener('click', toggleMute);
                volumeSlider.addEventListener('input', updateVolume);
                fullscreenBtn.addEventListener('click', toggleFullscreen);
                progressContainer.addEventListener('click', seek);
                
                // Video event listeners
                videoElement.addEventListener('timeupdate', updateProgress);
                videoElement.addEventListener('loadedmetadata', updateDuration);
                videoElement.addEventListener('play', updatePlayButton);
                videoElement.addEventListener('pause', updatePlayButton);
                videoElement.addEventListener('volumechange', updateVolumeUI);
                videoElement.addEventListener('waiting', handleBuffering);
                videoElement.addEventListener('playing', handlePlaying);
                videoElement.addEventListener('ended', handleEnded);
                
                // Fit buttons
                fitButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        handleFitChange(button.dataset.fit);
                        fitButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                    });
                });

                // Detect if PiP is supported
                if (!document.pictureInPictureEnabled) {
                    // pipButton.style.display = 'none';
                }
            }

            function navigateBack() {
                try {
                    window.location.assign(decodeURIComponent(backUrlParam));
                } catch (err) {
                    window.location.href = 'index.html';
                }
            }

            function setChannelInfo() {
                channelName.textContent = decodeURIComponent(channelNameParam);
                const decodedIcon = decodeURIComponent(channelIconParam);
                if (decodedIcon) {
                    channelIcon.src = decodedIcon;
                    channelIcon.alt = decodeURIComponent(channelNameParam) + ' Logo';
                }
            }

            function showStatus(message, isError = false) {
                statusMessage.textContent = message;
                statusMessage.style.display = 'block';
                statusMessage.style.color = isError ? '#ef4444' : 'var(--text-primary)';
                statusMessage.style.background = isError ? 'rgba(239, 68, 68, 0.1)' : 'var(--bg-secondary)';
            }
            
            function hideStatus() {
                statusMessage.style.display = 'none';
            }

            function showLoading() {
                loadingSpinner.style.display = 'block';
                playerContainer.classList.add('reconnecting');
            }
            
            function hideLoading() {
                loadingSpinner.style.display = 'none';
                playerContainer.classList.remove('reconnecting');
            }

            function showError(title, message) {
                errorTitle.textContent = title;
                errorMessage.textContent = message;
                errorOverlay.style.display = 'flex';
                updateConnectionStatus('error', 'Connection Failed');
            }
            
            function hideError() {
                errorOverlay.style.display = 'none';
            }
            
            function updateConnectionStatus(status, text) {
                connectionStatus.textContent = text;
                connectionStatus.className = 'connection-status ' + status;
            }

            function handleFitChange(fitType) {
                videoElement.style.objectFit = fitType;
            }

            function toggleStats() {
                statsPanel.style.display = statsPanel.style.display === 'none' ? 'block' : 'none';
                if (statsPanel.style.display === 'block') {
                    updateStats();
                }
            }

            function reloadStream() {
                if (hls) hls.destroy();
                initHls();
            }

            function togglePlayPause() {
                if (videoElement.paused) {
                    videoElement.play().catch(e => {
                        console.error('Play failed:', e);
                    });
                } else {
                    videoElement.pause();
                }
            }
            
            function updatePlayButton() {
                if (videoElement.paused) {
                    playPauseIcon.className = 'fas fa-play';
                } else {
                    playPauseIcon.className = 'fas fa-pause';
                }
            }
            
            function toggleMute() {
                videoElement.muted = !videoElement.muted;
            }
            
            function updateVolume() {
                videoElement.volume = volumeSlider.value;
            }
            
            function updateVolumeUI() {
                volumeSlider.value = videoElement.volume;
                if (videoElement.muted || videoElement.volume === 0) {
                    volumeIcon.className = 'fas fa-volume-mute';
                } else if (videoElement.volume < 0.5) {
                    volumeIcon.className = 'fas fa-volume-down';
                } else {
                    volumeIcon.className = 'fas fa-volume-up';
                }
                
                // Update stats
                statVolume.textContent = `${Math.round(videoElement.volume * 100)}%`;
            }
            
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    if (playerContainer.requestFullscreen) {
                        playerContainer.requestFullscreen();
                    } else if (playerContainer.webkitRequestFullscreen) {
                        playerContainer.webkitRequestFullscreen();
                    } else if (playerContainer.msRequestFullscreen) {
                        playerContainer.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            }
            
            function updateProgress() {
                const percent = (videoElement.currentTime / videoElement.duration) * 100;
                progressBar.style.width = `${percent}%`;
                
                // Update time display
                const currentTime = formatTime(videoElement.currentTime);
                const duration = formatTime(videoElement.duration);
                timeDisplay.textContent = `${currentTime} / ${duration}`;
                
                // Detect potential stalls
                detectStall();
            }
            
            function updateDuration() {
                const duration = formatTime(videoElement.duration);
                timeDisplay.textContent = `00:00 / ${duration}`;
            }
            
            function formatTime(seconds) {
                if (isNaN(seconds)) return '00:00';
                
                const minutes = Math.floor(seconds / 60);
                seconds = Math.floor(seconds % 60);
                return `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }
            
            function seek(e) {
                const rect = progressContainer.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                videoElement.currentTime = percent * videoElement.duration;
            }
            
            function handleBuffering() {
                bufferingDetected = true;
                showLoading();
                updateConnectionStatus('reconnecting', 'Buffering...');
                
                // Reduce health score when buffering occurs
                healthScore = Math.max(0, healthScore - 10);
                updateHealthIndicator();
            }
            
            function handlePlaying() {
                bufferingDetected = false;
                hideLoading();
                updateConnectionStatus('connected', 'Live');
                
                // Improve health score when playback resumes
                healthScore = Math.min(100, healthScore + 5);
                updateHealthIndicator();
                
                // Reset stall detection
                lastPlaybackTime = videoElement.currentTime;
                clearTimeout(stallDetectionTimeout);
            }
            
            function handleEnded() {
                // Attempt to reconnect if stream ends unexpectedly
                if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                    setTimeout(initHls, RECONNECT_DELAY_BASE);
                }
            }
            
            function detectStall() {
                // Clear any existing timeout
                clearTimeout(stallDetectionTimeout);
                
                // If video is playing but time isn't advancing, we might be stalled
                if (!videoElement.paused && videoElement.currentTime === lastPlaybackTime) {
                    stallDetectionTimeout = setTimeout(() => {
                        if (!videoElement.paused && videoElement.currentTime === lastPlaybackTime) {
                            console.warn('Stream stall detected, attempting to recover...');
                            healthScore = Math.max(0, healthScore - 15);
                            updateHealthIndicator();
                            reloadStream();
                        }
                    }, 5000); // 5 seconds without progress is considered a stall
                }
                
                lastPlaybackTime = videoElement.currentTime;
            }
            
            function updateHealthIndicator() {
                if (healthScore >= 80) {
                    statHealth.textContent = 'Excellent';
                    statHealth.style.color = var(--success);
                } else if (healthScore >= 60) {
                    statHealth.textContent = 'Good';
                    statHealth.style.color = '#FF9800';
                } else if (healthScore >= 40) {
                    statHealth.textContent = 'Fair';
                    statHealth.style.color = '#FF9800';
                } else if (healthScore >= 20) {
                    statHealth.textContent = 'Poor';
                    statHealth.style.color = '#FF5722';
                } else {
                    statHealth.textContent = 'Unstable';
                    statHealth.style.color = var(--error);
                }
            }

            function startStatsMonitoring() {
                stopStatsMonitoring();
                statsInterval = setInterval(updateStats, 1000);
            }

            function stopStatsMonitoring() {
                if (statsInterval) {
                    clearInterval(statsInterval);
                    statsInterval = null;
                }
            }

            function updateStats() {
                if (!hls) return;
                
                // Buffer length
                const bufferLength = videoElement.buffered.length > 0 
                    ? Math.floor(videoElement.buffered.end(videoElement.buffered.length - 1) - videoElement.currentTime)
                    : 0;
                statBuffer.textContent = `${bufferLength} s`;
                
                // Update buffer progress indicator
                if (videoElement.duration > 0) {
                    const bufferedPercent = videoElement.buffered.length > 0 
                        ? (videoElement.buffered.end(videoElement.buffered.length - 1) / videoElement.duration) * 100
                        : 0;
                    bufferProgress.style.width = `${bufferedPercent}%`;
                }
                
                // Current bitrate
                const currentLevel = hls.levels[hls.currentLevel];
                const bitrate = currentLevel ? (currentLevel.bitrate / 1000000).toFixed(2) : 0;
                statBitrate.textContent = `${bitrate} Mbps`;
                
                // Resolution
                const width = currentLevel ? currentLevel.width : 0;
                const height = currentLevel ? currentLevel.height : 0;
                statResolution.textContent = `${width}x${height}`;
                
                // Volume
                statVolume.textContent = `${Math.round(videoElement.volume * 100)}%`;
                
                // Connection speed (from HLS)
                const bwEstimate = hls.bandwidthEstimate / 1000000;
                statSpeed.textContent = `${bwEstimate.toFixed(2)} Mbps`;
                
                // Reconnect attempts
                statReconnect.textContent = reconnectAttempts;
            }

            function initHls() {
                if (!decodedStreamUrl) {
                    showError('No Stream URL', 'No stream URL provided.');
                    return;
                }
                
                // Clear any existing timeouts
                clearTimeout(reconnectTimeout);
                clearTimeout(stallDetectionTimeout);
                
                if (hls) hls.destroy();
                stopStatsMonitoring();
                
                showLoading();
                showStatus(`Loading channel...`);
                hideError();
                updateConnectionStatus('reconnecting', 'Connecting...');

                if (Hls.isSupported()) {
                    hls = new Hls({
                        maxBufferLength: 60,
                        maxMaxBufferLength: 120,
                        maxBufferSize: 60 * 1000 * 1000, // 60MB
                        maxBufferHole: 0.5,
                        lowLatencyMode: true,
                        backBufferLength: 90,
                        maxFragLookUpTolerance: 0.2,
                        liveSyncDurationCount: 3,
                        liveMaxLatencyDurationCount: 10,
                        enableWorker: true,
                        fragLoadingTimeOut: 10000,
                        manifestLoadingTimeOut: 10000,
                        levelLoadingTimeOut: 10000,
                        fragLoadingMaxRetry: 6,
                        manifestLoadingMaxRetry: 4,
                        levelLoadingMaxRetry: 4,
                        fragLoadingRetryDelay: 1000,
                        manifestLoadingRetryDelay: 1000,
                        levelLoadingRetryDelay: 1000,
                        startFragPrefetch: true,
                        testBandwidth: true,
                        xhrSetup: (xhr, url) => {
                            xhr.open('GET', CORS_PROXY_URL + encodeURIComponent(url), true);
                            xhr.withCredentials = false;
                        }
                    });
                    
                    hls.loadSource(decodedStreamUrl);
                    hls.attachMedia(videoElement);
                    
                    hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
                        hideStatus();
                        hideLoading();
                        reconnectAttempts = 0;
                        healthScore = 100;
                        updateHealthIndicator();
                        
                        // Populate quality selector
                        availableQualities = data.levels;
                        updateQualitySelector();
                        
                        videoElement.play().catch(err => {
                            showStatus('Autoplay blocked. Click to play.', true);
                        });
                        
                        updateConnectionStatus('connected', 'Live');
                        startStatsMonitoring();
                    });
                    
                    hls.on(Hls.Events.LEVEL_LOADED, (event, data) => {
                        updateStats();
                    });
                    
                    hls.on(Hls.Events.LEVEL_SWITCHED, (event, data) => {
                        updateStats();
                    });
                    
                    hls.on(Hls.Events.ERROR, (event, data) => {
                        if (data.fatal) {
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    handleStreamError('Network Error', data);
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    handleStreamError('Media Error', data);
                                    break;
                                default:
                                    handleStreamError('Unknown Error', data);
                                    break;
                            }
                        }
                    });
                    
                    hls.on(Hls.Events.BUFFER_CREATED, () => {
                        updateStats();
                    });
                    
                    hls.on(Hls.Events.BUFFER_APPENDED, () => {
                        updateStats();
                    });
                } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                    // Native HLS support (Safari)
                    videoElement.src = CORS_PROXY_URL + encodeURIComponent(decodedStreamUrl);
                    videoElement.addEventListener('loadedmetadata', () => {
                        hideStatus();
                        hideLoading();
                        videoElement.play();
                        updateConnectionStatus('connected', 'Live');
                    });
                } else {
                    showError('Not Supported', 'HLS is not supported on this browser.');
                }
            }
            
            function updateQualitySelector() {
                // Clear existing options except Auto
                while (qualitySelector.options.length > 1) {
                    qualitySelector.remove(1);
                }
                
                // Add available quality levels
                availableQualities.forEach((level, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = level.height + 'p';
                    qualitySelector.appendChild(option);
                });
                
                // Set up event listener
                qualitySelector.onchange = function() {
                    if (this.value === 'auto') {
                        hls.currentLevel = -1; // Auto
                    } else {
                        hls.currentLevel = parseInt(this.value);
                    }
                };
            }

            function handleStreamError(errorType, data) {
                clearTimeout(stallDetectionTimeout);
                stopStatsMonitoring();
                hideLoading();
                
                if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                    reconnectAttempts++;
                    const delay = Math.min(RECONNECT_DELAY_BASE * Math.pow(1.5, reconnectAttempts), 30000);
                    
                    showStatus(`Connection lost. Reconnecting in ${delay/1000} seconds... (Attempt ${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS})`, true);
                    updateConnectionStatus('reconnecting', `Reconnecting (${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS})`);
                    
                    healthScore = Math.max(0, healthScore - 20);
                    updateHealthIndicator();
                    
                    reconnectTimeout = setTimeout(initHls, delay);
                } else {
                    showError('Connection Failed', 'Could not reconnect to the stream. Please try again later.');
                    healthScore = 0;
                    updateHealthIndicator();
                }
            }
            
            // Initialize the player when the page loads
            init();
        })();
    </script>
</body>
</html>
