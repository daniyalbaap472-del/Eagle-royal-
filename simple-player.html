<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demons HLS Player - Complete</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --accent: #FF5722;
            --accent-hover: #ff7043;
            --success: #4CAF50;
            --error: #f44336;
            --warning: #ff9800;
            --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            --transition: all 0.3s ease;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            flex-wrap: wrap;
            gap: 15px;
        }
        .back-button {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .back-button:hover {
            background-color: #333;
            transform: translateY(-2px);
        }
        .header-controls {
            display: flex;
            gap: 10px;
        }
        .header-button {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: none;
            padding: 10px 15px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .header-button:hover {
            background-color: #333;
        }
        .player-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
        }
        #player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .player-container:hover .custom-controls {
            opacity: 1;
            pointer-events: all;
        }
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            background-color: var(--accent);
            border-radius: 3px;
            width: 0%;
        }
        .buffer-bar {
            position: absolute;
            height: 100%;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            width: 0%;
            top: 0;
            left: 0;
        }
        .control-buttons {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .left-controls, .right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-btn:hover {
            background: rgba(255,255,255,0.1);
        }
        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            outline: none;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
        }
        .time-display {
            font-size: 14px;
            font-weight: 500;
        }
        .channels-info {
            width: 100%;
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            display: flex;
            align-items: center;
            gap: 20px;
            animation: fadeIn 0.5s ease-in;
            border-left: 4px solid var(--accent);
        }
        .channels-info img {
            width: 100px;
            height: 56px;
            object-fit: contain;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .channels-info .info-text { flex: 1; }
        .channels-info h2 {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            background: linear-gradient(90deg, #FF9800, #FF5722);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .channels-info p { font-size: 16px; color: var(--text-secondary); margin: 0; }
        .channels-info .channel-name { font-size: 20px; font-weight: 700; color: var(--text-primary); }
        .status-message {
            text-align: center;
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin: 20px auto;
            display: none;
            width: 100%;
            max-width: 600px;
            font-weight: 600;
        }
        .video-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            width: 100%;
            flex-wrap: wrap;
        }
        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .fit-button {
            background-color: #333;
            color: var(--text-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        .fit-button:hover { background-color: #444; transform: translateY(-1px); }
        .fit-button.active {
            background-color: var(--accent);
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.5);
        }
        .quality-selector {
            background-color: #333;
            color: var(--text-primary);
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
        }
        .stats-panel {
            background-color: var(--bg-secondary);
            padding: 15px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-top: 20px;
            display: none;
            width: 100%;
        }
        .stats-panel h3 {
            margin-bottom: 10px;
            color: var(--accent);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .stat-item {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
        }
        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }
        .stat-value {
            font-size: 14px;
            font-weight: 600;
        }
        .loading-spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--accent);
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -20px;
            margin-left: -20px;
            z-index: 10;
        }
        .error-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        .error-overlay button {
            margin-top: 15px;
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        .error-overlay button:hover {
            background-color: var(--accent-hover);
        }
        .pip-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 8;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }
        .pip-button:hover {
            background-color: var(--accent);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            body { padding: 15px; }
            .main-container { gap: 15px; }
            .back-button { padding: 10px 20px; font-size: 14px; }
            .channels-info { flex-direction: column; align-items: flex-start; }
            .channels-info img { width: 100%; height: auto; max-width: 120px; }
            .channels-info h2 { font-size: 18px; }
            .channels-info .channel-name { font-size: 16px; }
            .video-controls { flex-direction: column; align-items: center; }
            .control-group { width: 100%; justify-content: center; }
            .volume-slider { width: 60px; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <button class="back-button" id="backButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 18l-6-6 6-6"></path>
                </svg>
                Back
            </button>
            <div class="header-controls">
                <button class="header-button" id="statsToggle"><i class="fas fa-chart-bar"></i> Stats</button>
                <button class="header-button" id="reloadStream"><i class="fas fa-sync-alt"></i> Reload</button>
            </div>
        </div>
        <div class="channels-info">
            <img id="channelIcon" src="https://placehold.co/100x56/222/e0e0e0?text=Logo" alt="Channel Logo">
            <div class="info-text">
                <h2>Now Playing</h2>
                <p>Channel: <span id="channelName" class="channel-name">Demo Channel</span></p>
            </div>
        </div>
        <div id="statusMessage" class="status-message"></div>
        <div class="player-container">
            <div class="loading-spinner" id="loadingSpinner"></div>
            <div class="error-overlay" id="errorOverlay">
                <h3 id="errorTitle">Stream Error</h3>
                <p id="errorMessage">An error occurred while loading the stream.</p>
                <button id="retryButton">Retry</button>
            </div>
            <video id="player" playsinline crossorigin="anonymous"></video>
            <div class="custom-controls">
                <div class="progress-container" id="progressContainer">
                    <div class="buffer-bar" id="bufferBar"></div>
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="control-buttons">
                    <div class="left-controls">
                        <button class="control-btn" id="playPauseBtn"><i class="fas fa-play"></i></button>
                        <div class="volume-container">
                            <button class="control-btn" id="muteBtn"><i class="fas fa-volume-up"></i></button>
                            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="1">
                        </div>
                        <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
                    </div>
                    <div class="right-controls">
                        <button class="control-btn" id="pipBtn"><i class="fas fa-compress"></i></button>
                        <button class="control-btn" id="fullscreenBtn"><i class="fas fa-expand"></i></button>
                    </div>
                </div>
            </div>
            <button class="pip-button" id="pipButton" title="Picture-in-Picture"><i class="fas fa-compress"></i></button>
        </div>
        <div class="video-controls">
            <div class="control-group">
                <span>Video Fit:</span>
                <button class="fit-button active" data-fit="contain">Fit</button>
                <button class="fit-button" data-fit="cover">Fill</button>
                <button class="fit-button" data-fit="fill">Stretch</button>
            </div>
            <div class="control-group">
                <span>Quality:</span>
                <select class="quality-selector" id="qualitySelector">
                    <option value="auto">Auto</option>
                </select>
            </div>
        </div>
        <div class="stats-panel" id="statsPanel">
            <h3>Stream Statistics</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Buffer Length</div>
                    <div class="stat-value" id="statBuffer">0 s</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Bitrate</div>
                    <div class="stat-value" id="statBitrate">0 Mbps</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Resolution</div>
                    <div class="stat-value" id="statResolution">0x0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Dropped Frames</div>
                    <div class="stat-value" id="statDropped">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Volume</div>
                    <div class="stat-value" id="statVolume">100%</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Connection Speed</div>
                    <div class="stat-value" id="statSpeed">0 Mbps</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        (function(){
            // Configuration
            const CORS_PROXY_URL = 'https://corsproxy.io/?';
            const DEFAULT_STREAM_URL = 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8';
            const DEFAULT_CHANNEL_NAME = 'Demo Stream';
            const DEFAULT_CHANNEL_ICON = 'https://placehold.co/100x56/222/e0e0e0?text=Demo';
            
            // Elements
            const player = document.getElementById('player');
            const channelName = document.getElementById('channelName');
            const channelIcon = document.getElementById('channelIcon');
            const backButton = document.getElementById('backButton');
            const statusMessage = document.getElementById('statusMessage');
            const fitButtons = document.querySelectorAll('.fit-button');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorOverlay = document.getElementById('errorOverlay');
            const errorTitle = document.getElementById('errorTitle');
            const errorMessage = document.getElementById('errorMessage');
            const retryButton = document.getElementById('retryButton');
            const pipButton = document.getElementById('pipButton');
            const qualitySelector = document.getElementById('qualitySelector');
            const statsPanel = document.getElementById('statsPanel');
            const statsToggle = document.getElementById('statsToggle');
            const reloadStreamBtn = document.getElementById('reloadStream');
            
            // Custom controls elements
            const playPauseBtn = document.getElementById('playPauseBtn');
            const muteBtn = document.getElementById('muteBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const timeDisplay = document.getElementById('timeDisplay');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const bufferBar = document.getElementById('bufferBar');
            const pipBtn = document.getElementById('pipBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            
            // Stats elements
            const statBuffer = document.getElementById('statBuffer');
            const statBitrate = document.getElementById('statBitrate');
            const statResolution = document.getElementById('statResolution');
            const statDropped = document.getElementById('statDropped');
            const statVolume = document.getElementById('statVolume');
            const statSpeed = document.getElementById('statSpeed');

            let hls;
            let streamUrl = DEFAULT_STREAM_URL;
            let reconnectAttempts = 0;
            const MAX_RECONNECT_ATTEMPTS = 10;
            const RECONNECT_DELAY = 3000;
            let stallDetector = null;
            let statsInterval = null;
            let availableQualities = [];
            let isSeeking = false;

            // Initialize the player
            function init() {
                setupEventListeners();
                setChannelInfo();
                initHls();
            }

            function setupEventListeners() {
                backButton.addEventListener('click', () => {
                    window.history.back();
                });
                
                retryButton.addEventListener('click', initHls);
                pipButton.addEventListener('click', togglePip);
                statsToggle.addEventListener('click', toggleStats);
                reloadStreamBtn.addEventListener('click', reloadStream);
                
                // Custom controls event listeners
                playPauseBtn.addEventListener('click', togglePlayPause);
                muteBtn.addEventListener('click', toggleMute);
                volumeSlider.addEventListener('input', setVolume);
                pipBtn.addEventListener('click', togglePip);
                fullscreenBtn.addEventListener('click', toggleFullscreen);
                
                progressContainer.addEventListener('click', seek);
                progressContainer.addEventListener('mousedown', () => {
                    isSeeking = true;
                });
                document.addEventListener('mouseup', () => {
                    if (isSeeking) {
                        isSeeking = false;
                        // Seek when dragging is finished
                        seekFromEvent();
                    }
                });
                progressContainer.addEventListener('mousemove', (e) => {
                    if (isSeeking) {
                        updateProgressPreview(e);
                    }
                });
                
                player.addEventListener('click', togglePlayPause);
                player.addEventListener('play', updatePlayButton);
                player.addEventListener('pause', updatePlayButton);
                player.addEventListener('timeupdate', updateProgress);
                player.addEventListener('volumechange', updateVolumeUI);
                player.addEventListener('loadedmetadata', updateDuration);
                player.addEventListener('waiting', showLoading);
                player.addEventListener('playing', hideLoading);
                player.addEventListener('enterpictureinpicture', updatePipButton);
                player.addEventListener('leavepictureinpicture', updatePipButton);
                
                fitButtons.forEach(button => {
                    if (button.dataset.fit) {
                        button.addEventListener('click', () => {
                            handleFitChange(button.dataset.fit);
                            fitButtons.forEach(btn => btn.classList.remove('active'));
                            button.classList.add('active');
                        });
                    }
                });

                if (!document.pictureInPictureEnabled) {
                    pipButton.style.display = 'none';
                    pipBtn.style.display = 'none';
                }
            }

            function setChannelInfo() {
                channelName.textContent = DEFAULT_CHANNEL_NAME;
                channelIcon.src = DEFAULT_CHANNEL_ICON;
            }

            function showStatus(message, isError = false) {
                statusMessage.textContent = message;
                statusMessage.style.display = 'block';
                statusMessage.style.color = isError ? '#ef4444' : 'var(--text-primary)';
                statusMessage.style.background = isError ? 'rgba(239, 68, 68, 0.1)' : 'var(--bg-secondary)';
            }
            
            function hideStatus() {
                statusMessage.style.display = 'none';
            }

            function showLoading() {
                loadingSpinner.style.display = 'block';
            }
            
            function hideLoading() {
                loadingSpinner.style.display = 'none';
            }

            function showError(title, message) {
                errorTitle.textContent = title;
                errorMessage.textContent = message;
                errorOverlay.style.display = 'flex';
                hideLoading();
            }
            
            function hideError() {
                errorOverlay.style.display = 'none';
            }

            function handleFitChange(fitType) {
                player.style.objectFit = fitType;
            }

            function togglePip() {
                if (document.pictureInPictureElement) {
                    document.exitPictureInPicture().catch(err => {
                        console.error('Error exiting PiP:', err);
                    });
                } else if (document.pictureInPictureEnabled) {
                    player.requestPictureInPicture().catch(err => {
                        console.error('Error entering PiP:', err);
                    });
                }
            }
            
            function updatePipButton() {
                if (document.pictureInPictureElement) {
                    pipBtn.innerHTML = '<i class="fas fa-compress-arrows-alt"></i>';
                    pipButton.innerHTML = '<i class="fas fa-compress-arrows-alt"></i>';
                } else {
                    pipBtn.innerHTML = '<i class="fas fa-compress"></i>';
                    pipButton.innerHTML = '<i class="fas fa-compress"></i>';
                }
            }

            function toggleStats() {
                statsPanel.style.display = statsPanel.style.display === 'none' ? 'block' : 'none';
                if (statsPanel.style.display === 'block') {
                    updateStats();
                    startStatsMonitoring();
                } else {
                    stopStatsMonitoring();
                }
            }

            function reloadStream() {
                if (hls) hls.destroy();
                initHls();
            }

            function togglePlayPause() {
                if (player.paused || video.ended) {
                    player.play().catch(err => {
                        console.error('Play error:', err);
                    });
                } else {
                    player.pause();
                }
            }
            
            function updatePlayButton() {
                if (player.paused) {
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                } else {
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                }
            }
            
            function toggleMute() {
                player.muted = !player.muted;
                updateMuteButton();
            }
            
            function updateMuteButton() {
                if (player.muted || player.volume === 0) {
                    muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                    volumeSlider.value = 0;
                } else {
                    muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                    volumeSlider.value = player.volume;
                }
            }
            
            function setVolume() {
                player.volume = volumeSlider.value;
                player.muted = (player.volume === 0);
                updateMuteButton();
            }
            
            function updateVolumeUI() {
                volumeSlider.value = player.volume;
                updateMuteButton();
            }
            
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    if (player.requestFullscreen) {
                        player.requestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            }
            
            function updateProgress() {
                if (!player.duration || isSeeking) return;
                
                const percent = (player.currentTime / player.duration) * 100;
                progressBar.style.width = percent + '%';
                
                // Update time display
                const currentTime = formatTime(player.currentTime);
                const duration = formatTime(player.duration);
                timeDisplay.textContent = `${currentTime} / ${duration}`;
            }
            
            function updateProgressPreview(e) {
                const rect = progressContainer.getBoundingClientRect();
                const percent = Math.min(Math.max(0, e.clientX - rect.left), rect.width) / rect.width;
                progressBar.style.width = percent * 100 + '%';
                
                // Update preview time
                const previewTime = player.duration * percent;
                const currentTime = formatTime(previewTime);
                const duration = formatTime(player.duration);
                timeDisplay.textContent = `${currentTime} / ${duration}`;
            }
            
            function seek(e) {
                if (!player.duration) return;
                
                const rect = progressContainer.getBoundingClientRect();
                let x = e.clientX - rect.left;
                if (x < 0) x = 0;
                if (x > rect.width) x = rect.width;
                const percentage = (x / rect.width);
                player.currentTime = percentage * player.duration;
                progressBar.style.width = percentage * 100 + '%';
            }
            
            function seekFromEvent() {
                // This would be used for drag-to-seek functionality
                // Implementation would track mouse movement during drag
            }
            
            function updateDuration() {
                if (player.duration) {
                    timeDisplay.textContent = `00:00 / ${formatTime(player.duration)}`;
                }
            }
            
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            function updateBufferBar() {
                if (player.buffered.length > 0) {
                    const bufferedEnd = player.buffered.end(player.buffered.length - 1);
                    const duration = player.duration;
                    if (duration > 0) {
                        const bufferPercent = (bufferedEnd / duration) * 100;
                        bufferBar.style.width = bufferPercent + '%';
                    }
                }
            }

            function startStatsMonitoring() {
                stopStatsMonitoring();
                statsInterval = setInterval(updateStats, 1000);
            }

            function stopStatsMonitoring() {
                if (statsInterval) {
                    clearInterval(statsInterval);
                    statsInterval = null;
                }
            }

            function updateStats() {
                if (!hls || !hls.levels.length) return;
                
                const currentLevel = hls.levels[hls.currentLevel] || hls.levels[0] || {};
                
                // Buffer length
                const bufferLength = player.buffered.length > 0 
                    ? Math.floor(player.buffered.end(player.buffered.length - 1) - player.currentTime)
                    : 0;
                statBuffer.textContent = `${bufferLength} s`;
                
                // Current bitrate
                const bitrate = currentLevel.bitrate ? (currentLevel.bitrate / 1000000).toFixed(2) : 0;
                statBitrate.textContent = `${bitrate} Mbps`;
                
                // Resolution
                const width = currentLevel.width || 0;
                const height = currentLevel.height || 0;
                statResolution.textContent = `${width}x${height}`;
                
                // Dropped frames
                statDropped.textContent = player.webkitDroppedFrameCount || 0;
                
                // Volume
                statVolume.textContent = `${Math.round(player.volume * 100)}%`;
                
                // Connection speed
                const bwEstimate = hls.bandwidthEstimate / 1000000;
                statSpeed.textContent = `${bwEstimate.toFixed(2)} Mbps`;
                
                // Update buffer bar
                updateBufferBar();
            }

            function initHls() {
                if (hls) hls.destroy();
                clearTimeout(stallDetector);
                stopStatsMonitoring();
                player.pause();
                showLoading();
                showStatus(`Loading stream...`);
                hideError();

                const urlToLoad = streamUrl.startsWith('http') ? CORS_PROXY_URL + encodeURIComponent(streamUrl) : streamUrl;
                
                if (Hls.isSupported()) {
                    hls = new Hls({
                        maxBufferLength: 300,
                        maxMaxBufferLength: 600,
                        maxBufferSize: 500 * 1024 * 1024,
                        fragLoadingMaxRetry: 8,
                        lowLatencyMode: true,
                        enableWorker: true,
                        // CORS proxy setup
                        xhrSetup: (xhr, url) => {
                            const newUrl = url.startsWith('http') ? CORS_PROXY_URL + encodeURIComponent(url) : url;
                            xhr.open('GET', newUrl, true);
                        }
                    });
                    
                    hls.loadSource(urlToLoad);
                    hls.attachMedia(player);
                    
                    hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
                        hideStatus();
                        hideLoading();
                        reconnectAttempts = 0;
                        availableQualities = data.levels;
                        updateQualitySelector();
                        
                        player.play().catch(err => {
                            showStatus('Autoplay blocked. Click to play.', true);
                        });
                        startStallDetector();
                    });
                    
                    hls.on(Hls.Events.LEVEL_LOADED, (event, data) => {
                        updateStats();
                    });
                    
                    hls.on(Hls.Events.LEVEL_SWITCHED, (event, data) => {
                        updateStats();
                    });
                    
                    hls.on(Hls.Events.BUFFER_APPENDED, () => {
                        updateBufferBar();
                    });
                    
                    hls.on(Hls.Events.ERROR, (event, data) => {
                        console.error('HLS.js error:', data);
                        if (data.fatal) {
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    handleStreamError('Network Error', 'A network error occurred. Trying to reconnect...');
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    handleStreamError('Media Error', 'Video or audio data error. The stream may be incompatible.');
                                    break;
                                default:
                                    handleStreamError('Playback Error', 'An unexpected error occurred. Trying to reconnect...');
                                    break;
                            }
                        }
                    });

                } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
                    // Native HLS support (Safari)
                    player.src = urlToLoad;
                    player.addEventListener('loadedmetadata', () => {
                        hideStatus();
                        hideLoading();
                        player.play();
                    });
                    player.addEventListener('error', () => {
                        showError('Playback Error', 'An error occurred during playback. This stream might not be compatible with your browser.');
                    });
                } else {
                    showError('Not Supported', 'HLS is not supported on this browser. Try a modern browser like Chrome, Firefox, or Safari.');
                }
            }
            
            function updateQualitySelector() {
                while (qualitySelector.options.length > 1) {
                    qualitySelector.remove(1);
                }
                
                availableQualities.forEach((level, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = level.height + 'p';
                    qualitySelector.appendChild(option);
                });
                
                qualitySelector.onchange = function() {
                    if (hls) {
                        if (this.value === 'auto') {
                            hls.currentLevel = -1;
                        } else {
                            hls.currentLevel = parseInt(this.value);
                        }
                    }
                };
            }
            
            function startStallDetector() {
                stallDetector = setTimeout(() => {
                    if (player.currentTime > 0.1 && (player.videoWidth === 0 || player.paused || player.ended)) {
                        hls.destroy();
                        clearTimeout(stallDetector);
                        showError('Playback Stalled', 'The video is not playing. This may be due to a poor connection or an unsupported format.');
                    }
                }, 8000); 
            }

            function handleStreamError(title, message) {
                clearTimeout(stallDetector);
                stopStatsMonitoring();
                hideLoading();
                
                if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                    reconnectAttempts++;
                    showStatus(`Stream lost. Reconnecting... (Attempt ${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS})`, true);
                    setTimeout(initHls, RECONNECT_DELAY);
                } else {
                    showError(title, message + ' Could not reconnect after multiple attempts. Please try again later.');
                }
            }
            
            // Initialize the player
            init();
        })();
    </script>
