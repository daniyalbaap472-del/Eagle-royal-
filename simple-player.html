<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demons Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --accent: #FF5722;
            --accent-hover: #ff7043;
            --success: #4CAF50;
            --error: #f44336;
            --warning: #ff9800;
            --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            --transition: all 0.3s ease;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            flex-wrap: wrap;
            gap: 15px;
        }
        .back-button {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .back-button:hover {
            background-color: #333;
            transform: translateY(-2px);
        }
        .header-controls {
            display: flex;
            gap: 10px;
        }
        .header-button {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: none;
            padding: 10px 15px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .header-button:hover {
            background-color: #333;
        }
        media-theme-yt {
            width: 100%;
            display: block;
            --media-primary-color: var(--accent);
            --media-text-color: #fff;
            --media-background-color: #000;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }
        .channels-info {
            width: 100%;
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            display: flex;
            align-items: center;
            gap: 20px;
            animation: fadeIn 0.5s ease-in;
            border-left: 4px solid var(--accent);
        }
        .channels-info img {
            width: 100px;
            height: 56px;
            object-fit: contain;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .channels-info .info-text { flex: 1; }
        .channels-info h2 {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            background: linear-gradient(90deg, #FF9800, #FF5722);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .channels-info p { font-size: 16px; color: var(--text-secondary); margin: 0; }
        .channels-info .channel-name { font-size: 20px; font-weight: 700; color: var(--text-primary); }
        .status-message {
            text-align: center;
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin: 20px auto;
            display: none;
            width: 100%;
            max-width: 600px;
            font-weight: 600;
        }
        .video-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            width: 100%;
            flex-wrap: wrap;
        }
        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .fit-button {
            background-color: #333;
            color: var(--text-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        .fit-button:hover { background-color: #444; transform: translateY(-1px); }
        .fit-button.active {
            background-color: var(--accent);
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.5);
        }
        .quality-selector {
            background-color: #333;
            color: var(--text-primary);
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
        }
        .stats-panel {
            background-color: var(--bg-secondary);
            padding: 15px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-top: 20px;
            display: none;
            width: 100%;
        }
        .stats-panel h3 {
            margin-bottom: 10px;
            color: var(--accent);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .stat-item {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
        }
        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }
        .stat-value {
            font-size: 14px;
            font-weight: 600;
        }
        .loading-spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--accent);
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -20px;
            margin-left: -20px;
            z-index: 10;
        }
        .error-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        .error-overlay button {
            margin-top: 15px;
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        .error-overlay button:hover {
            background-color: var(--accent-hover);
        }
        .player-container {
            position: relative;
        }
        .pip-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 8;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }
        .pip-button:hover {
            background-color: var(--accent);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            body { padding: 15px; }
            .main-container { gap: 15px; }
            .back-button { padding: 10px 20px; font-size: 14px; }
            .channels-info { flex-direction: column; align-items: flex-start; }
            .channels-info img { width: 100%; height: auto; max-width: 120px; }
            .channels-info h2 { font-size: 18px; }
            .channels-info .channel-name { font-size: 16px; }
            .video-controls { flex-direction: column; align-items: center; }
            .control-group { width: 100%; justify-content: center; }
        }
    </style>
 </head>
 <body>
  <div class="main-container">
   <div class="header">
    <button class="back-button">
     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path d="M15 18l-6-6 6-6"></path>
     </svg>
     Back
    </button>
    <div class="header-controls">
     <button class="header-button" id="statsToggle"><i class="fas fa-chart-bar"></i> Stats</button>
     <button class="header-button" id="reloadStream"><i class="fas fa-sync-alt"></i> Reload</button>
    </div>
   </div>
   <div class="channels-info">
    <img id="channelIcon" src="https://placehold.co/100x56/222/e0e0e0?text=Logo" alt="Channel Logo">
    <div class="info-text">
     <h2>Now Playing</h2>
     <p>Channel: <span id="channelName" class="channel-name">Loading...</span></p>
    </div>
   </div>
   <div id="statusMessage" class="status-message"></div>
   <div class="player-container">
    <div class="loading-spinner" id="loadingSpinner"></div>
    <div class="error-overlay" id="errorOverlay">
     <h3 id="errorTitle">Stream Error</h3>
     <p id="errorMessage">An error occurred while loading the stream.</p>
     <button id="retryButton">Retry</button>
    </div>
    <media-theme-yt>
     <video id="player" slot="media" playsinline crossorigin="anonymous"></video>
    </media-theme-yt>
    <button class="pip-button" id="pipButton" title="Picture-in-Picture"><i class="fas fa-compress"></i></button>
   </div>
   <div class="video-controls">
    <div class="control-group">
     <span>Video Fit:</span>
     <button class="fit-button active" data-fit="fit">Fit</button>
     <button class="fit-button" data-fit="fill">Fill</button>
     <button class="fit-button" data-fit="stretch">Stretch</button>
    </div>
    <div class="control-group">
     <span>Quality:</span> <select class="quality-selector" id="qualitySelector"> <option value="auto">Auto</option> </select>
    </div>
    <div class="control-group">
     <button class="fit-button" id="muteButton"><i class="fas fa-volume-up"></i> Mute</button>
     <button class="fit-button" id="fullscreenButton"><i class="fas fa-expand"></i> Fullscreen</button>
    </div>
   </div>
   <div class="stats-panel" id="statsPanel">
    <h3>Stream Statistics</h3>
    <div class="stats-grid">
     <div class="stat-item">
      <div class="stat-label">Buffer Length</div>
      <div class="stat-value" id="statBuffer">0 s</div>
     </div>
     <div class="stat-item">
      <div class="stat-label">Bitrate</div>
      <div class="stat-value" id="statBitrate">0 Mbps</div>
     </div>
     <div class="stat-item">
      <div class="stat-label">Resolution</div>
      <div class="stat-value" id="statResolution">0x0</div>
     </div>
     <div class="stat-item">
      <div class="stat-label">Dropped Frames</div>
      <div class="stat-value" id="statDropped">0</div>
     </div>
     <div class="stat-item">
      <div class="stat-label">Volume</div>
      <div class="stat-value" id="statVolume">100%</div>
     </div>
     <div class="stat-item">
      <div class="stat-label">Connection Speed</div>
      <div class="stat-value" id="statSpeed">0 Mbps</div>
     </div>
    </div>
   </div>
  </div>
  <script type="module">
        import 'https://cdn.jsdelivr.net/npm/player.style/yt/+esm';

        (function(){
            const CORS_PROXY_URL = 'https://proxy-js.onrender.com/';
            const urlParams = new URLSearchParams(window.location.search);
            const streamParam = urlParams.get('s') || ''; 
            const channelNameParam = urlParams.get('name') || 'Unknown Channel';
            const channelIconParam = urlParams.get('icon') || '';
            const backUrlParam = urlParams.get('back') || 'MaC.html';
            
            const player = document.getElementById('player');
            const channelName = document.getElementById('channelName');
            const channelIcon = document.getElementById('channelIcon');
            const backButton = document.querySelector('.back-button');
            const statusMessage = document.getElementById('statusMessage');
            const fitButtons = document.querySelectorAll('.fit-button');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorOverlay = document.getElementById('errorOverlay');
            const errorTitle = document.getElementById('errorTitle');
            const errorMessage = document.getElementById('errorMessage');
            const retryButton = document.getElementById('retryButton');
            const pipButton = document.getElementById('pipButton');
            const qualitySelector = document.getElementById('qualitySelector');
            const statsPanel = document.getElementById('statsPanel');
            const statsToggle = document.getElementById('statsToggle');
            const reloadStreamBtn = document.getElementById('reloadStream');
            const muteButton = document.getElementById('muteButton');
            const fullscreenButton = document.getElementById('fullscreenButton');
            
            // Stats elements
            const statBuffer = document.getElementById('statBuffer');
            const statBitrate = document.getElementById('statBitrate');
            const statResolution = document.getElementById('statResolution');
            const statDropped = document.getElementById('statDropped');
            const statVolume = document.getElementById('statVolume');
            const statSpeed = document.getElementById('statSpeed');

            let hls;
            let decodedStreamUrl = '';
            let reconnectAttempts = 0;
            const MAX_RECONNECT_ATTEMPTS = 10;
            const RECONNECT_DELAY = 3000;
            let stallDetector = null;
            let statsInterval = null;
            let isMuted = false;
            let availableQualities = [];

            // Initialize the player
            function init() {
                setupEventListeners();
                setChannelInfo();
                
                try {
                    decodedStreamUrl = atob(decodeURIComponent(streamParam));
                    initHls();
                } catch (e) {
                    showError('Invalid Stream URL', 'The stream URL format is invalid.');
                }
            }

            function setupEventListeners() {
                backButton.addEventListener('click', navigateBack);
                retryButton.addEventListener('click', initHls);
                pipButton.addEventListener('click', togglePip);
                statsToggle.addEventListener('click', toggleStats);
                reloadStreamBtn.addEventListener('click', reloadStream);
                muteButton.addEventListener('click', toggleMute);
                fullscreenButton.addEventListener('click', toggleFullscreen);
                
                fitButtons.forEach(button => {
                    if (button.dataset.fit) {
                        button.addEventListener('click', () => {
                            handleFitChange(button.dataset.fit);
                            fitButtons.forEach(btn => btn.classList.remove('active'));
                            button.classList.add('active');
                        });
                    }
                });

                player.addEventListener('play', () => {
                    hideError();
                    startStatsMonitoring();
                });

                player.addEventListener('pause', () => {
                    stopStatsMonitoring();
                });

                player.addEventListener('volumechange', () => {
                    isMuted = player.muted;
                    updateMuteButton();
                    updateStats();
                });

                player.addEventListener('enterpictureinpicture', () => {
                    pipButton.innerHTML = '<i class="fas fa-compress-arrows-alt"></i>';
                });

                player.addEventListener('leavepictureinpicture', () => {
                    pipButton.innerHTML = '<i class="fas fa-compress"></i>';
                });

                // Detect if PiP is supported
                if (!document.pictureInPictureEnabled) {
                    pipButton.style.display = 'none';
                }
            }

            function navigateBack() {
                try {
                    window.location.assign(decodeURIComponent(backUrlParam));
                } catch (err) {
                    window.location.href = 'MaC.html';
                }
            }

            function setChannelInfo() {
                channelName.textContent = decodeURIComponent(channelNameParam);
                const decodedIcon = decodeURIComponent(channelIconParam);
                if (decodedIcon) {
                    channelIcon.src = decodedIcon;
                    channelIcon.alt = decodeURIComponent(channelNameParam) + ' Logo';
                }
            }

            function showStatus(message, isError = false) {
                statusMessage.textContent = message;
                statusMessage.style.display = 'block';
                statusMessage.style.color = isError ? '#ef4444' : 'var(--text-primary)';
                statusMessage.style.background = isError ? 'rgba(239, 68, 68, 0.1)' : 'var(--bg-secondary)';
            }
            
            function hideStatus() {
                statusMessage.style.display = 'none';
            }

            function showLoading() {
                loadingSpinner.style.display = 'block';
            }
            
            function hideLoading() {
                loadingSpinner.style.display = 'none';
            }

            function showError(title, message) {
                errorTitle.textContent = title;
                errorMessage.textContent = message;
                errorOverlay.style.display = 'flex';
            }
            
            function hideError() {
                errorOverlay.style.display = 'none';
            }

            function handleFitChange(fitType) {
                player.style.objectFit = fitType === 'fill' ? 'cover' : fitType === 'stretch' ? 'fill' : 'contain';
            }

            function togglePip() {
                if (document.pictureInPictureElement) {
                    document.exitPictureInPicture().catch(err => {
                        console.error('Error exiting PiP:', err);
                    });
                } else if (document.pictureInPictureEnabled) {
                    player.requestPictureInPicture().catch(err => {
                        console.error('Error entering PiP:', err);
                    });
                }
            }

            function toggleStats() {
                statsPanel.style.display = statsPanel.style.display === 'none' ? 'block' : 'none';
                if (statsPanel.style.display === 'block') {
                    updateStats();
                }
            }

            function reloadStream() {
                if (hls) hls.destroy();
                initHls();
            }

            function toggleMute() {
                player.muted = !player.muted;
                updateMuteButton();
            }

            function updateMuteButton() {
                if (player.muted) {
                    muteButton.innerHTML = '<i class="fas fa-volume-mute"></i> Unmute';
                } else {
                    muteButton.innerHTML = '<i class="fas fa-volume-up"></i> Mute';
                }
            }

            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    if (player.requestFullscreen) {
                        player.requestFullscreen();
                    } else if (player.webkitRequestFullscreen) {
                        player.webkitRequestFullscreen();
                    } else if (player.msRequestFullscreen) {
                        player.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            }

            function startStatsMonitoring() {
                stopStatsMonitoring();
                statsInterval = setInterval(updateStats, 1000);
            }

            function stopStatsMonitoring() {
                if (statsInterval) {
                    clearInterval(statsInterval);
                    statsInterval = null;
                }
            }

            function updateStats() {
                if (!hls) return;
                
                // Buffer length
                const bufferLength = player.buffered.length > 0 
                    ? Math.floor(player.buffered.end(player.buffered.length - 1) - player.currentTime)
                    : 0;
                statBuffer.textContent = `${bufferLength} s`;
                
                // Current bitrate
                const currentLevel = hls.levels[hls.currentLevel];
                const bitrate = currentLevel ? (currentLevel.bitrate / 1000000).toFixed(2) : 0;
                statBitrate.textContent = `${bitrate} Mbps`;
                
                // Resolution
                const width = currentLevel ? currentLevel.width : 0;
                const height = currentLevel ? currentLevel.height : 0;
                statResolution.textContent = `${width}x${height}`;
                
                // Dropped frames (approximation)
                statDropped.textContent = '0'; // Would need more advanced tracking
                
                // Volume
                statVolume.textContent = `${Math.round(player.volume * 100)}%`;
                
                // Connection speed (from HLS)
                const bwEstimate = hls.bandwidthEstimate / 1000000;
                statSpeed.textContent = `${bwEstimate.toFixed(2)} Mbps`;
            }

            function initHls() {
                if (!decodedStreamUrl) {
                    showError('No Stream URL', 'No stream URL provided.');
                    return;
                }
                
                if (hls) hls.destroy();
                clearTimeout(stallDetector);
                stopStatsMonitoring();
                player.pause();
                showLoading();
                showStatus(`Loading channel...`);
                hideError();

                if (Hls.isSupported()) {
                    hls = new Hls({
                        maxBufferLength: 300,
                        maxMaxBufferLength: 600,
                        maxBufferSize: 500 * 1024 * 1024,
                        fragLoadingMaxRetry: 8,
                        lowLatencyMode: true,
                        enableWorker: true,
                        xhrSetup: (xhr, url) => {
                            xhr.open('GET', CORS_PROXY_URL + url, true);
                            xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
                            xhr.setRequestHeader('Referer', 'http://demonji.onrender.com/');
                        }
                    });
                    
                    hls.loadSource(CORS_PROXY_URL + decodedStreamUrl);
                    hls.attachMedia(player);
                    
                    hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
                        hideStatus();
                        hideLoading();
                        reconnectAttempts = 0;
                        
                        // Populate quality selector
                        availableQualities = data.levels;
                        updateQualitySelector();
                        
                        player.play().catch(err => {
                            showStatus('Autoplay blocked. Tap to play.', true);
                        });
                        startStallDetector();
                    });
                    
                    hls.on(Hls.Events.LEVEL_LOADED, (event, data) => {
                        updateStats();
                    });
                    
                    hls.on(Hls.Events.LEVEL_SWITCHED, (event, data) => {
                        updateStats();
                    });
                    
                    hls.on(Hls.Events.ERROR, (event, data) => {
                        if (data.fatal) {
                           handleStreamError(data);
                        }
                    });
                } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
                    // Native HLS support (Safari)
                    player.src = CORS_PROXY_URL + decodedStreamUrl;
                    player.addEventListener('loadedmetadata', () => {
                        hideStatus();
                        hideLoading();
                        player.play();
                    });
                } else {
                    showError('Not Supported', 'HLS is not supported on this browser.');
                }
            }
            
            function updateQualitySelector() {
                // Clear existing options except Auto
                while (qualitySelector.options.length > 1) {
                    qualitySelector.remove(1);
                }
                
                // Add available quality levels
                availableQualities.forEach((level, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = level.height + 'p';
                    qualitySelector.appendChild(option);
                });
                
                // Set up event listener
                qualitySelector.onchange = function() {
                    if (this.value === 'auto') {
                        hls.currentLevel = -1; // Auto
                    } else {
                        hls.currentLevel = parseInt(this.value);
                    }
                };
            }
            
            function startStallDetector() {
                stallDetector = setTimeout(() => {
                    if (player.currentTime > 0.1 && player.videoWidth === 0) {
                        hls.destroy();
                        clearTimeout(stallDetector);
                        showError('Format Not Supported', 'Video format (likely HEVC/H.265) or Audio (AC3) is not supported by your browser.');
                    }
                }, 4000); 
            }

            function handleStreamError(data) {
                clearTimeout(stallDetector);
                stopStatsMonitoring();
                hideLoading();
                
                if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                    reconnectAttempts++;
                    showStatus(`Stream lost. Reconnecting... (Attempt ${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS})`, true);
                    setTimeout(initHls, RECONNECT_DELAY);
                } else {
                    showError('Connection Failed', 'Could not reconnect to the stream. Please try again later.');
                }
            }
            
            // Initialize the player when the page loads
            init();
        })();
    </script>
