<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¦… EAGLE ROYAL Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --bg-primary: #0a1f35;
            --bg-secondary: #1a3a5f;
            --text-primary: #e0f0ff;
            --text-secondary: #a0c0e0;
            --accent: #4da6ff;
            --accent-hover: #66b3ff;
            --card-bg: #2b4a6f;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Aurora Background */
        .aurora-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 20% 30%, rgba(77,166,255,0.2) 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 70%, rgba(255,0,255,0.2) 0%, transparent 50%);
            animation: aurora 15s infinite alternate;
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, rgba(10,31,53,0.95), rgba(26,58,95,0.95));
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border: 2px solid rgba(77,166,255,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #4da6ff, #66b3ff, #80c1ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 15px;
            filter: drop-shadow(0 0 20px rgba(77,166,255,0.6));
        }
        
        .search-box {
            flex: 1;
            max-width: 500px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            border-radius: 50px;
            border: 2px solid var(--accent);
            background: rgba(26,58,95,0.8);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            box-shadow: 0 0 30px rgba(77,166,255,0.6);
            transform: scale(1.02);
        }
        
        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            font-size: 1.2rem;
        }
        
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }
        
        /* Player Section */
        .player-section {
            background: linear-gradient(135deg, rgba(26,58,95,0.95), rgba(43,74,111,0.95));
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.6);
            border: 3px solid rgba(77,166,255,0.3);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            margin-bottom: 25px;
        }
        
        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-info {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: rgba(10,31,53,0.6);
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .video-info img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            background: rgba(26,58,95,0.8);
            padding: 10px;
            border-radius: 10px;
        }
        
        .video-details h2 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            color: var(--text-primary);
            text-shadow: 0 0 10px rgba(77,166,255,0.5);
        }
        
        .video-details p {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(77,166,255,0.4);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(77,166,255,0.7);
        }
        
        .control-btn.secondary {
            background: linear-gradient(135deg, var(--bg-secondary), var(--card-bg));
        }
        
        /* Channels Sidebar */
        .channels-sidebar {
            background: linear-gradient(135deg, rgba(26,58,95,0.95), rgba(43,74,111,0.95));
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.6);
            border: 3px solid rgba(77,166,255,0.3);
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }
        
        .sidebar-header {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--accent);
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .category-filter {
            margin-bottom: 20px;
        }
        
        .category-filter select {
            width: 100%;
            padding: 12px;
            border-radius: 15px;
            border: 2px solid var(--accent);
            background: rgba(10,31,53,0.6);
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
        }
        
        .channel-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(10,31,53,0.5);
            border-radius: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .channel-item:hover {
            background: rgba(26,58,95,0.8);
            border-color: var(--accent);
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(77,166,255,0.3);
        }
        
        .channel-item.active {
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            border-color: var(--accent-hover);
            box-shadow: 0 5px 25px rgba(77,166,255,0.6);
        }
        
        .channel-item img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            background: rgba(255,255,255,0.1);
            padding: 5px;
            border-radius: 8px;
        }
        
        .channel-info h3 {
            font-size: 1rem;
            margin-bottom: 4px;
            color: var(--text-primary);
        }
        
        .channel-info p {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .channel-item.active .channel-info h3,
        .channel-item.active .channel-info p {
            color: white;
        }
        
        /* Loading Spinner */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            color: var(--text-primary);
            padding: 18px 25px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.6);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.4s;
            border-left: 4px solid var(--accent);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        /* Scrollbar */
        .channels-sidebar::-webkit-scrollbar {
            width: 8px;
        }
        
        .channels-sidebar::-webkit-scrollbar-track {
            background: rgba(10,31,53,0.5);
            border-radius: 10px;
        }
        
        .channels-sidebar::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 10px;
        }
        
        .channels-sidebar::-webkit-scrollbar-thumb:hover {
            background: var(--accent-hover);
        }
        
        @keyframes aurora {
            0% { filter: blur(60px) hue-rotate(0deg); }
            100% { filter: blur(60px) hue-rotate(360deg); }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
            
            .channels-sidebar {
                max-height: 500px;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .video-info {
                flex-direction: column;
                text-align: center;
            }
            
            .controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="aurora-bg"></div>
    
    <div class="notification" id="notification"></div>
    
    <div class="container">
        <header>
            <h1><span>ðŸ¦…</span> EAGLE ROYAL Player</h1>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search channels..." autocomplete="off">
            </div>
        </header>
        
        <div class="main-layout">
            <div class="player-section">
                <div class="video-container">
                    <video id="videoPlayer" controls autoplay></video>
                </div>
                
                <div class="video-info">
                    <img id="currentChannelIcon" src="https://placehold.co/80x80/1a3a5f/e0f0ff?text=Logo" alt="Channel">
                    <div class="video-details">
                        <h2 id="currentChannelName">Select a channel to start</h2>
                        <p id="currentChannelCategory">No channel selected</p>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="control-btn" id="playPauseBtn">
                        <i class="fas fa-play"></i> Play/Pause
                    </button>
                    <button class="control-btn secondary" id="fullscreenBtn">
                        <i class="fas fa-expand"></i> Fullscreen
                    </button>
                    <button class="control-btn secondary" id="muteBtn">
                        <i class="fas fa-volume-up"></i> Mute
                    </button>
                    <button class="control-btn secondary" id="refreshBtn">
                        <i class="fas fa-sync"></i> Refresh
                    </button>
                </div>
            </div>
            
            <div class="channels-sidebar">
                <div class="sidebar-header">
                    <i class="fas fa-tv"></i> Channels
                </div>
                
                <div class="category-filter">
                    <select id="categorySelect">
                        <option value="All">All Categories</option>
                    </select>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Loading channels...</p>
                </div>
                
                <div id="channelsList"></div>
            </div>
        </div>
    </div>

    <script>
        const PLAYLISTS = {
            allinone: 'https://servertvhub.site/playlist.php',
            zee5: 'https://servertvhub.site/zee5-main/playlist.php',
            sonyliv: 'https://servertvhub.site/sonyliv.m3u',
            jio: 'https://servertvhub.site/jio/app/playlist.php',
            airtel: 'https://tinyurl.com/Airtel4k',
            eaglespecial: 'https://tinyurl.com/Eaglespecialm3u2027vald',
            tatasky: 'https://lnk.ink/Tatv1yearvalidity'
        };
        
        const CORS_PROXY = 'https://proxy-js.onrender.com/';
        
        let allChannels = [];
        let filteredChannels = [];
        let currentChannel = null;
        let hls = null;
        
        const elements = {
            videoPlayer: document.getElementById('videoPlayer'),
            channelsList: document.getElementById('channelsList'),
            searchInput: document.getElementById('searchInput'),
            categorySelect: document.getElementById('categorySelect'),
            loading: document.getElementById('loading'),
            notification: document.getElementById('notification'),
            currentChannelName: document.getElementById('currentChannelName'),
            currentChannelCategory: document.getElementById('currentChannelCategory'),
            currentChannelIcon: document.getElementById('currentChannelIcon'),
            playPauseBtn: document.getElementById('playPauseBtn'),
            fullscreenBtn: document.getElementById('fullscreenBtn'),
            muteBtn: document.getElementById('muteBtn'),
            refreshBtn: document.getElementById('refreshBtn')
        };

        // Show notification
        function showNotification(message) {
            elements.notification.textContent = message;
            elements.notification.classList.add('show');
            setTimeout(() => elements.notification.classList.remove('show'), 3000);
        }

        // Fetch channels
        async function fetchChannels() {
            try {
                elements.loading.style.display = 'block';
                const response = await fetch(`${CORS_PROXY}${PLAYLISTS.allinone}`);
                if (!response.ok) throw new Error('Failed to load channels');
                
                const data = await response.text();
                allChannels = parseM3U(data);
                filteredChannels = allChannels;
                
                displayCategories();
                displayChannels(allChannels);
                elements.loading.style.display = 'none';
                showNotification(`âœ… Loaded ${allChannels.length} channels`);
            } catch (error) {
                elements.loading.style.display = 'none';
                showNotification('âŒ Error loading channels');
                console.error(error);
            }
        }

        // Parse M3U playlist
        function parseM3U(data) {
            const channels = [];
            const lines = data.split('\n');
            let currentChannel = {};

            for (const line of lines) {
                const trimmed = line.trim();
                if (trimmed.startsWith('#EXTINF')) {
                    const match = /#EXTINF:-1\s+(.*),(.*)/.exec(trimmed);
                    if (match) {
                        const logoMatch = /tvg-logo="([^"]*)"/.exec(match[1]);
                        const groupMatch = /group-title="([^"]*)"/.exec(match[1]);
                        currentChannel = {
                            name: match[2].trim(),
                            icon: logoMatch ? logoMatch[1] : 'https://placehold.co/50x50/1a3a5f/e0f0ff?text=Logo',
                            category: groupMatch ? groupMatch[1] : 'General'
                        };
                    }
                } else if (trimmed.startsWith('http') && currentChannel.name) {
                    currentChannel.url = trimmed;
                    channels.push(currentChannel);
                    currentChannel = {};
                }
            }
            return channels;
        }

        // Display categories
        function displayCategories() {
            const categories = ['All', ...new Set(allChannels.map(ch => ch.category).sort())];
            elements.categorySelect.innerHTML = categories.map(cat => 
                `<option value="${cat}">${cat}</option>`
            ).join('');
        }

        // Display channels
        function displayChannels(channels) {
            elements.channelsList.innerHTML = channels.map((channel, index) => `
                <div class="channel-item" data-index="${index}">
                    <img src="${channel.icon}" alt="${channel.name}" onerror="this.src='https://placehold.co/50x50/1a3a5f/e0f0ff?text=Logo'">
                    <div class="channel-info">
                        <h3>${channel.name}</h3>
                        <p>${channel.category}</p>
                    </div>
                </div>
            `).join('');

            // Add click listeners
            document.querySelectorAll('.channel-item').forEach(item => {
                item.addEventListener('click', () => {
                    const index = parseInt(item.dataset.index);
                    playChannel(channels[index]);
                    
                    // Update active state
                    document.querySelectorAll('.channel-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                });
            });
        }

        // Play channel
        function playChannel(channel) {
            currentChannel = channel;
            
            // Update UI
            elements.currentChannelName.textContent = channel.name;
            elements.currentChannelCategory.textContent = channel.category;
            elements.currentChannelIcon.src = channel.icon;
            
            // Destroy previous HLS instance
            if (hls) {
                hls.destroy();
            }

            // Check if stream is HLS
            if (channel.url.includes('.m3u8')) {
                if (Hls.isSupported()) {
                    hls = new Hls({
                        enableWorker: true,
                        lowLatencyMode: true,
                        backBufferLength: 90
                    });
                    hls.loadSource(channel.url);
                    hls.attachMedia(elements.videoPlayer);
                    
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        elements.videoPlayer.play();
                        showNotification(`â–¶ï¸ Playing: ${channel.name}`);
                    });
                    
                    hls.on(Hls.Events.ERROR, (event, data) => {
                        if (data.fatal) {
                            showNotification('âŒ Error playing channel');
                            console.error('HLS Error:', data);
                        }
                    });
                } else if (elements.videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    // Native HLS support (Safari)
                    elements.videoPlayer.src = channel.url;
                    elements.videoPlayer.play();
                    showNotification(`â–¶ï¸ Playing: ${channel.name}`);
                }
            } else {
                // Direct stream
                elements.videoPlayer.src = channel.url;
                elements.videoPlayer.play();
                showNotification(`â–¶ï¸ Playing: ${channel.name}`);
            }
        }

        // Control buttons
        elements.playPauseBtn.addEventListener('click', () => {
            if (elements.videoPlayer.paused) {
                elements.videoPlayer.play();
            } else {
                elements.videoPlayer.pause();
            }
        });

        elements.fullscreenBtn.addEventListener('click', () => {
            if (elements.videoPlayer.requestFullscreen) {
                elements.videoPlayer.requestFullscreen();
            } else if (elements.videoPlayer.webkitRequestFullscreen) {
                elements.videoPlayer.webkitRequestFullscreen();
            }
        });

        elements.muteBtn.addEventListener('click', () => {
            elements.videoPlayer.muted = !elements.videoPlayer.muted;
            elements.muteBtn.innerHTML = elements.videoPlayer.muted 
                ? '<i class="fas fa-volume-mute"></i> Unmute'
                : '<i class="fas fa-volume-up"></i> Mute';
        });

        elements.refreshBtn.addEventListener('click', () => {
            if (currentChannel) {
                playChannel(currentChannel);
            }
        });

        // Search functionality
        elements.searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const category = elements.categorySelect.value;
            
            filteredChannels = allChannels.filter(channel => {
                const matchesSearch = channel.name.toLowerCase().includes(query);
                const matchesCategory = category === 'All' || channel.category === category;
                return matchesSearch && matchesCategory;
            });
            
            displayChannels(filteredChannels);
        });

        // Category filter
        elements.categorySelect.addEventListener('change', (e) => {
            const category = e.target.value;
            const query = elements.searchInput.value.toLowerCase();
            
            filteredChannels = allChannels.filter(channel => {
                const matchesSearch = channel.name.toLowerCase().includes(query);
                const matchesCategory = category === 'All' || channel.category === category;
                return matchesSearch && matchesCategory;
            });
            
            displayChannels(filteredChannels);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.target.matches('input')) {
                e.preventDefault();
                elements.playPauseBtn.click();
            } else if (e.code === 'KeyF') {
                elements.fullscreenBtn.click();
            } else if (e.code === 'KeyM') {
                elements.muteBtn.click();
            }
        });

        // Initialize
        fetchChannels();
    </script>
</body>
</html>
