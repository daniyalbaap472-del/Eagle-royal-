                <i class="fas fa-expand"></i> Fullscreen
            </button>
        </div>
   </div>
   <div class="stats-panel" id="statsPanel">
        <h3>Stream Statistics</h3>
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-label">Buffer Length</div>
                <div class="stat-value" id="statBuffer">0 s</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Bitrate</div>
                <div class="stat-value" id="statBitrate">0 Mbps</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Resolution</div>
                <div class="stat-value" id="statResolution">0x0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Dropped Frames</div>
                <div class="stat-value" id="statDropped">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Volume</div>
                <div class="stat-value" id="statVolume">100%</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Connection Speed</div>
                <div class="stat-value" id="statSpeed">0 Mbps</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Format</div>
                <div class="stat-value" id="statFormat">Unknown</div>
            </div>
        </div>
   </div>
  </div>
  <script type="module">
        import 'https://cdn.jsdelivr.net/npm/player.style/yt/+esm';

        (function(){
            // Updated CORS proxy with fallback options
            const CORS_PROXY_URLS = [
                'https://proxy-js.onrender.com/',
                'https://corsproxy.io/?',
                'https://api.allorigins.win/raw?url=',
                'https://cors-anywhere.herokuapp.com/'
            ];
            let currentProxyIndex = 0;
            
            const urlParams = new URLSearchParams(window.location.search);
            const streamParam = urlParams.get('s') || ''; 
            const channelNameParam = urlParams.get('name') || 'Unknown Channel';
            const channelIconParam = urlParams.get('icon') || '';
            const backUrlParam = urlParams.get('back') || 'MaC.html';
            
            const player = document.getElementById('player');
            const channelName = document.getElementById('channelName');
            const channelIcon = document.getElementById('channelIcon');
            const formatBadge = document.getElementById('formatBadge');
            const backButton = document.querySelector('.back-button');
            const statusMessage = document.getElementById('statusMessage');
            const fitButtons = document.querySelectorAll('.fit-button');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorOverlay = document.getElementById('errorOverlay');
            const errorTitle = document.getElementById('errorTitle');
            const errorMessage = document.getElementById('errorMessage');
            const retryButton = document.getElementById('retryButton');
            const pipButton = document.getElementById('pipButton');
            const qualitySelector = document.getElementById('qualitySelector');
            const statsPanel = document.getElementById('statsPanel');
            const statsToggle = document.getElementById('statsToggle');
            const reloadStreamBtn = document.getElementById('reloadStream');
            const muteButton = document.getElementById('muteButton');
            const fullscreenButton = document.getElementById('fullscreenButton');
            const formatFallback = document.getElementById('formatFallback');
            const fallbackOptions = document.querySelectorAll('.fallback-option');
            
            // Stats elements
            const statBuffer = document.getElementById('statBuffer');
            const statBitrate = document.getElementById('statBitrate');
            const statResolution = document.getElementById('statResolution');
            const statDropped = document.getElementById('statDropped');
            const statVolume = document.getElementById('statVolume');
            const statSpeed = document.getElementById('statSpeed');
            const statFormat = document.getElementById('statFormat');

            let hls;
            let dashPlayer;
            let decodedStreamUrl = '';
            let currentFormat = '';
            let reconnectAttempts = 0;
            const MAX_RECONNECT_ATTEMPTS = 10;
            const RECONNECT_DELAY = 3000;
            let stallDetector = null;
            let statsInterval = null;
            let isMuted = false;
            let availableQualities = [];
            let forcedFormat = null;

            // Initialize the player
            function init() {
                setupEventListeners();
                setChannelInfo();
                
                try {
                    decodedStreamUrl = atob(decodeURIComponent(streamParam));
                    detectAndLoadFormat();
                } catch (e) {
                    showError('Invalid Stream URL', 'The stream URL format is invalid.');
                }
            }

            function setupEventListeners() {
                backButton.addEventListener('click', navigateBack);
                retryButton.addEventListener('click', detectAndLoadFormat);
                pipButton.addEventListener('click', togglePip);
                statsToggle.addEventListener('click', toggleStats);
                reloadStreamBtn.addEventListener('click', reloadStream);
                muteButton.addEventListener('click', toggleMute);
                fullscreenButton.addEventListener('click', toggleFullscreen);
                
                fitButtons.forEach(button => {
                    if (button.dataset.fit) {
                        button.addEventListener('click', () => {
                            handleFitChange(button.dataset.fit);
                            fitButtons.forEach(btn => btn.classList.remove('active'));
                            button.classList.add('active');
                        });
                    }
                });

                // Fallback option event listeners
                fallbackOptions.forEach(option => {
                    option.addEventListener('click', () => {
                        handleFallbackOption(option.dataset.action);
                    });
                });

                player.addEventListener('play', () => {
                    hideError();
                    hideFormatFallback();
                    startStatsMonitoring();
                });

                player.addEventListener('pause', () => {
                    stopStatsMonitoring();
                });

                player.addEventListener('volumechange', () => {
                    isMuted = player.muted;
                    updateMuteButton();
                    updateStats();
                });

                player.addEventListener('enterpictureinpicture', () => {
                    pipButton.innerHTML = '<i class="fas fa-compress-arrows-alt"></i>';
                });

                player.addEventListener('leavepictureinpicture', () => {
                    pipButton.innerHTML = '<i class="fas fa-compress"></i>';
                });

                // Detect if PiP is supported
                if (!document.pictureInPictureEnabled) {
                    pipButton.style.display = 'none';
                }
            }

            function navigateBack() {
                try {
                    window.location.assign(decodeURIComponent(backUrlParam));
                } catch (err) {
                    window.location.href = 'MaC.html';
                }
            }

            function setChannelInfo() {
                channelName.textContent = decodeURIComponent(channelNameParam);
                const decodedIcon = decodeURIComponent(channelIconParam);
                if (decodedIcon) {
                    channelIcon.src = decodedIcon;
                    channelIcon.alt = decodeURIComponent(channelNameParam) + ' Logo';
                }
            }

            function detectAndLoadFormat() {
                if (!decodedStreamUrl) {
                    showError('No Stream URL', 'No stream URL provided.');
                    return;
                }

                // Clean up any existing players
                if (hls) hls.destroy();
                if (dashPlayer) dashPlayer.destroy();
                clearTimeout(stallDetector);
                stopStatsMonitoring();
                player.pause();
                showLoading();
                showStatus(`Detecting format...`);
                hideError();
                hideFormatFallback();

                // If we have a forced format, use it
                if (forcedFormat) {
                    switch(forcedFormat) {
                        case 'hls':
                            loadHls();
                            break;
                        case 'dash':
                            loadDash();
                            break;
                        default:
                            // Reset forced format and detect normally
                            forcedFormat = null;
                            detectFormatNormally();
                    }
                    return;
                }

                detectFormatNormally();
            }

            function detectFormatNormally() {
                // Detect format based on URL extension
                const url = decodedStreamUrl.toLowerCase();
                let format = 'unknown';
                
                if (url.includes('.m3u8')) {
                    format = 'HLS';
                    loadHls();
                } else if (url.includes('.mpd')) {
                    format = 'DASH';
                    loadDash();
                } else if (url.includes('.mp4') || url.includes('.webm') || url.includes('.ogg')) {
                    format = 'Direct';
                    loadDirect();
                } else {
                    // Try to detect by probing
                    probeFormat();
                }
                
                setFormatBadge(format);
            }

            function probeFormat() {
                showStatus('Probing stream format...');
                
                // Try HLS first
                if (Hls.isSupported()) {
                    const testHls = new Hls({
                        maxBufferLength: 10,
                        maxMaxBufferLength: 20,
                        fragLoadingMaxRetry: 1,
                        lowLatencyMode: true,
                        enableWorker: false
                    });
                    
                    const proxyUrl = getCurrentProxyUrl();
                    const sourceUrl = proxyUrl.includes('corsproxy.io') 
                        ? proxyUrl + encodeURIComponent(decodedStreamUrl)
                        : proxyUrl + decodedStreamUrl;
                    
                    testHls.loadSource(sourceUrl);
                    testHls.attachMedia(player);
                    
                    testHls.on(Hls.Events.MANIFEST_PARSED, () => {
                        testHls.destroy();
                        setFormatBadge('HLS');
                        loadHls();
                    });
                    
                    testHls.on(Hls.Events.ERROR, () => {
                        testHls.destroy();
                        // Try DASH next
                        if (dashjs.supportsMediaSource()) {
                            const testDash = dashjs.MediaPlayer().create();
                            testDash.initialize(player, decodedStreamUrl, false);
                            
                            testDash.on(dashjs.MediaPlayer.events.STREAM_INITIALIZED, () => {
                                testDash.reset();
                                setFormatBadge('DASH');
                                loadDash();
                            });
                            
                            setTimeout(() => {
                                testDash.reset();
                                // If neither HLS nor DASH, try direct
                                setFormatBadge('Direct');
                                loadDirect();
                            }, 3000);
                        } else {
                            // Fallback to direct
                            setFormatBadge('Direct');
                            loadDirect();
                        }
                    });
                } else {
                    // Fallback to direct
                    setFormatBadge('Direct');
                    loadDirect();
                }
            }

            function setFormatBadge(format) {
                currentFormat = format;
                formatBadge.textContent = format;
                statFormat.textContent = format;
                
                // Set color based on format
                const colors = {
                    'HLS': '#4CAF50',
                    'DASH': '#2196F3',
                    'Direct': '#FF9800',
                    'unknown': '#9E9E9E'
                };
                
                formatBadge.style.backgroundColor = colors[format] || colors['unknown'];
            }

            function showStatus(message, isError = false) {
                statusMessage.textContent = message;
                statusMessage.style.display = 'block';
                statusMessage.style.color = isError ? '#ef4444' : 'var(--text-primary)';
                statusMessage.style.background = isError ? 'rgba(239, 68, 68, 0.1)' : 'var(--bg-secondary)';
            }
            
            function hideStatus() {
                statusMessage.style.display = 'none';
            }

            function showLoading() {
                loadingSpinner.style.display = 'block';
            }
            
            function hideLoading() {
                loadingSpinner.style.display = 'none';
            }

            function showError(title, message) {
                errorTitle.textContent = title;
                errorMessage.textContent = message;
                errorOverlay.style.display = 'flex';
            }
            
            function hideError() {
                errorOverlay.style.display = 'none';
            }

            function showFormatFallback() {
                formatFallback.style.display = 'block';
            }
            
            function hideFormatFallback() {
                formatFallback.style.display = 'none';
            }

            function handleFitChange(fitType) {
                player.style.objectFit = fitType === 'fill' ? 'cover' : fitType === 'stretch' ? 'fill' : 'contain';
            }

            function togglePip() {
                if (document.pictureInPictureElement) {
                    document.exitPictureInPicture().catch(err => {
                        console.error('Error exiting PiP:', err);
                    });
                } else if (document.pictureInPictureEnabled) {
                    player.requestPictureInPicture().catch(err => {
                        console.error('Error entering PiP:', err);
                    });
                }
            }

            function toggleStats() {
                statsPanel.style.display = statsPanel.style.display === 'none' ? 'block' : 'none';
                if (statsPanel.style.display === 'block') {
                    updateStats();
                }
            }

            function reloadStream() {
                forcedFormat = null;
                detectAndLoadFormat();
            }

            function toggleMute() {
                player.muted = !player.muted;
                updateMuteButton();
            }

            function updateMuteButton() {
                if (player.muted) {
                    muteButton.innerHTML = '<i class="fas fa-volume-mute"></i> Unmute';
                } else {
                    muteButton.innerHTML = '<i class="fas fa-volume-up"></i> Mute';
                }
            }

            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    if (player.requestFullscreen) {
                        player.requestFullscreen();
                    } else if (player.webkitRequestFullscreen) {
                        player.webkitRequestFullscreen();
                    } else if (player.msRequestFullscreen) {
                        player.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            }

            function handleFallbackOption(action) {
                switch(action) {
                    case 'try-proxy':
                        switchToNextProxy();
                        showStatus('Trying different proxy...');
                        setTimeout(detectAndLoadFormat, 500);
                        break;
                    case 'force-hls':
                        forcedFormat = 'hls';
                        showStatus('Forcing HLS format...');
                        setTimeout(detectAndLoadFormat, 500);
                        break;
                    case 'force-dash':
                        forcedFormat = 'dash';
                        showStatus('Forcing DASH format...');
                        setTimeout(detectAndLoadFormat, 500);
                        break;
                    case 'external-player':
                        openExternalPlayer();
                        break;
                }
            }

            function openExternalPlayer() {
                // Create a VLC/MPV compatible URL
                const vlcUrl = `vlc://${decodedStreamUrl}`;
                const mpvUrl = `mpv://${decodedStreamUrl}`;
                
                // Try to open in external player
                window.open(vlcUrl, '_blank');
                
                // Show instructions as fallback
                showStatus('If external player didn\'t open, copy this URL: ' + decodedStreamUrl);
            }

            function startStatsMonitoring() {
                stopStatsMonitoring();
                statsInterval = setInterval(updateStats, 1000);
            }

            function stopStatsMonitoring() {
                if (statsInterval) {
                    clearInterval(statsInterval);
                    statsInterval = null;
                }
            }

            function updateStats() {
                // Buffer length
                const bufferLength = player.buffered.length > 0 
                    ? Math.floor(player.buffered.end(player.buffered.length - 1) - player.currentTime)
                    : 0;
                statBuffer.textContent = `${bufferLength} s`;
                
                // Format-specific stats
                if (currentFormat === 'HLS' && hls) {
                    // Current bitrate
                    const currentLevel = hls.levels[hls.currentLevel];
                    const bitrate = currentLevel ? (currentLevel.bitrate / 1000000).toFixed(2) : 0;
                    statBitrate.textContent = `${bitrate} Mbps`;
                    
                    // Resolution
                    const width = currentLevel ? currentLevel.width : 0;
                    const height = currentLevel ? currentLevel.height : 0;
                    statResolution.textContent = `${width}x${height}`;
                    
                    // Connection speed (from HLS)
                    const bwEstimate = hls.bandwidthEstimate / 1000000;
                    statSpeed.textContent = `${bwEstimate.toFixed(2)} Mbps`;
                } else if (currentFormat === 'DASH' && dashPlayer) {
                    const bitrateInfo = dashPlayer.getBitrateInfoListFor('video');
                    const currentBitrate = dashPlayer.getQualityFor('video');
                    const bitrate = bitrateInfo[currentBitrate] ? (bitrateInfo[currentBitrate].bitrate / 1000000).toFixed(2) : 0;
                    statBitrate.textContent = `${bitrate} Mbps`;
                    
                    // For DASH, we don't have direct access to resolution in dash.js
                    statResolution.textContent = 'Auto';
                    statSpeed.textContent = 'N/A';
                } else {
                    // Direct format
                    statBitrate.textContent = 'N/A';
                    statResolution.textContent = `${player.videoWidth}x${player.videoHeight}`;
                    statSpeed.textContent = 'N/A';
                }
                
                // Dropped frames (approximation)
                statDropped.textContent = '0'; // Would need more advanced tracking
                
                // Volume
                statVolume.textContent = `${Math.round(player.volume * 100)}%`;
            }

            function getCurrentProxyUrl() {
                return CORS_PROXY_URLS[currentProxyIndex];
            }

            function switchToNextProxy() {
                currentProxyIndex = (currentProxyIndex + 1) % CORS_PROXY_URLS.length;
                console.log(`Switching to proxy: ${getCurrentProxyUrl()}`);
                return getCurrentProxyUrl();
            }

            function loadHls() {
                showStatus(`Loading HLS stream...`);
                
                if (Hls.isSupported()) {
                    hls = new Hls({
                        maxBufferLength: 300,
                        maxMaxBufferLength: 600,
                        maxBufferSize: 500 * 1024 * 1024,
                        fragLoadingMaxRetry: 8,
                        lowLatencyMode: true,
                        enableWorker: true,
                        xhrSetup: (xhr, url) => {
                            const proxyUrl = getCurrentProxyUrl();
                            if (proxyUrl.includes('corsproxy.io')) {
                                xhr.open('GET', proxyUrl + encodeURIComponent(url), true);
                            } else {
                                xhr.open('GET', proxyUrl + url, true);
                                xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
                                xhr.setRequestHeader('Referer', 'http://demonji.onrender.com/');
                            }
                        }
                    });
                    
                    const proxyUrl = getCurrentProxyUrl();
                    const sourceUrl = proxyUrl.includes('corsproxy.io') 
                        ? proxyUrl + encodeURIComponent(decodedStreamUrl)
                        : proxyUrl + decodedStreamUrl;
                    
                    hls.loadSource(sourceUrl);
                    hls.attachMedia(player);
                    
                    hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
                        hideStatus();
                        hideLoading();
                        reconnectAttempts = 0;
                        
                        // Populate quality selector
                        availableQualities = data.levels;
                        updateQualitySelector();
                        
                        player.play().catch(err => {
                            showStatus('Autoplay blocked. Tap to play.', true);
                        });
                        startStallDetector();
                    });
                    
                    hls.on(Hls.Events.LEVEL_LOADED, (event, data) => {
                        updateStats();
                    });
                    
                    hls.on(Hls.Events.LEVEL_SWITCHED, (event, data) => {
                        updateStats();
                    });
                    
                    hls.on(Hls.Events.ERROR, (event, data) => {
                        if (data.fatal) {
                           handleStreamError(data);
                        }
                    });
                } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
                    // Native HLS support (Safari)
                    const proxyUrl = getCurrentProxyUrl();
                    const sourceUrl = proxyUrl.includes('corsproxy.io') 
                        ? proxyUrl + encodeURIComponent(decodedStreamUrl)
                        : proxyUrl + decodedStreamUrl;
                    
                    player.src = sourceUrl;
                    player.addEventListener('loadedmetadata', () => {
                        hideStatus();
                        hideLoading();
                        player.play();
                    });
                } else {
                    showError('Not Supported', 'HLS is not supported on this browser.');
                }
            }

            function loadDash() {
                showStatus(`Loading DASH stream...`);
                
                if (dashjs.supportsMediaSource()) {
                    dashPlayer = dashjs.MediaPlayer().create();
                    dashPlayer.initialize(player, decodedStreamUrl, false);
                    dashPlayer.updateSettings({
                        streaming: {
                            abr: {
                                autoSwitchBitrate: {
                                    video: true
                                }
                            }
                        }
                    });
                    
                    dashPlayer.on(dashjs.MediaPlayer.events.STREAM_INITIALIZED, () => {
                        hideStatus();
                        hideLoading();
                        reconnectAttempts = 0;
                        player.play().catch(err => {
                            showStatus('Autoplay blocked. Tap to play.', true);
                        });
                        startStallDetector();
                    });
                    
                    dashPlayer.on(dashjs.MediaPlayer.events.ERROR, (e) => {
                        if (e.error && e.error.code === dashjs.MediaPlayer.errors.MANIFEST_LOADER_LOADING_FAILED_ERROR) {
                            handleStreamError({ type: 'DASH_ERROR' });
                        }
                    });
                    
                    // For DASH, we can't easily populate quality selector without more complex logic
                    updateQualitySelectorForDash();
                } else {
                    showError('Not Supported', 'DASH is not supported on this browser.');
                }
            }

            function loadDirect() {
                showStatus(`Loading direct stream...`);
                
                const proxyUrl = getCurrentProxyUrl();
                const sourceUrl = proxyUrl.includes('corsproxy.io') 
                    ? proxyUrl + encodeURIComponent(decodedStreamUrl)
                    : proxyUrl + decodedStreamUrl;
                
                player.src = sourceUrl;
                player.addEventListener('loadedmetadata', () => {
                    hideStatus();
                    hideLoading();
                    reconnectAttempts = 0;
                    player.play().catch(err => {
                        showStatus('Autoplay blocked. Tap to play.', true);
                    });
                    startStallDetector();
                });
                
                player.addEventListener('error', () => {
                    handleStreamError({ type: 'DIRECT_ERROR' });
                });
                
                // For direct streams, hide quality selector
                qualitySelector.style.display = 'none';
            }
            
            function updateQualitySelector() {
                // Clear existing options except Auto
                while (qualitySelector.options.length > 1) {
                    qualitySelector.remove(1);
                }
                
                // Add available quality levels
                availableQualities.forEach((level, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = level.height + 'p';
                    qualitySelector.appendChild(option);
                });
                
                // Set up event listener
                qualitySelector.onchange = function() {
                    if (this.value === 'auto') {
                        if (hls) hls.currentLevel = -1; // Auto
                    } else {
                        if (hls) hls.currentLevel = parseInt(this.value);
                    }
                };
                
                qualitySelector.style.display = 'block';
            }
            
            function updateQualitySelectorForDash() {
                // For DASH, we can't easily get quality levels without more complex logic
                // So we'll just show auto for now
                while (qualitySelector.options.length > 1) {
                    qualitySelector.remove(1);
                }
                qualitySelector.style.display = 'block';
            }
            
            function startStallDetector() {
                stallDetector = setTimeout(() => {
                    if (player.currentTime > 0.1 && player.videoWidth === 0) {
                        if (hls) hls.destroy();
                        if (dashPlayer) dashPlayer.destroy();
                        clearTimeout(stallDetector);
                        showFormatFallback();
                        showError('Format Not Supported', 'Video format (likely HEVC/H.265) or Audio (AC3) is not supported by your browser.');
                    }
                }, 4000); 
            }

            function handleStreamError(data) {
                clearTimeout(stallDetector);
                stopStatsMonitoring();
                hideLoading();
                
                if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                    reconnectAttempts++;
                    showStatus(`Stream lost. Reconnecting... (Attempt ${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS})`, true);
                    
                    // Try switching proxy on every other attempt
                    if (reconnectAttempts % 2 === 0) {
                        switchToNextProxy();
                    }
                    
                    setTimeout(detectAndLoadFormat, RECONNECT_DELAY);
                } else {
                    showFormatFallback();
                    showError('Connection Failed', 'Could not reconnect to the stream. Please try again later.');
                }
            }
            
            // Initialize the player when the page loads
            init();
        })();
    </script>
