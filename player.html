 <head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #fff;
      font-family: Inter, system-ui, Segoe UI, Roboto, 'Helvetica Neue', Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .main-container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }

    .player-container {
      width: 100%;
      position: relative;
    }

    .player-wrap {
      width: 100%;
      aspect-ratio: 16/9;
      position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      border-radius: 12px;
      overflow: hidden;
      background: #000;
    }

    #my-jwplayer {
      width: 100% !important;
      height: 100% !important;
    }

    .ad-container {
      width: 100%;
      overflow: hidden;
      margin: 5px 0;
    }

    .ad-box {
      background: #111;
      color: #fff;
      padding: 8px;
      border-radius: 8px;
      min-height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    @media (max-width: 600px) {
      .ad-box {
        min-height: 50px;
      }
    }

    .adb {
      position: fixed;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 99999;
      display: none;
      align-items: center;
      justify-content: center;
    }
    
    .adbs {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    
    @keyframes glow {
      from { text-shadow: 0 0 0px #ff0000; }
      to { text-shadow: 0 0 10px #ff0000; }
    }
    
    .adbs h3 {
      color: #d00;
      font-size: 24px;
      margin-bottom: 15px;
    }
    
    .adbs p {
      font-size: 16px;
      color: #333;
    }
    
    .error-message {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 20px;
      color: #fff;
    }
    
    .hidden {
      display: none !important;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #fff;
      font-size: 18px;
    }
  </style>
 </head>
 <body>

  <!-- Anti-Adblock Popup -->

   <div class="adbs">
    <h3>Adblock/Brave Shields Detected</h3>
    <p>Please disable your adblocker or Brave Shields to continue browsing this site.</p>
    <button id="continue-btn" style="margin-top: 15px; padding: 8px 16px; background: #d00; color: white; border: none; border-radius: 4px; cursor: pointer;">

    </button>

  <!-- JW Player Script -->
  <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
  
  <script>
// Initialize JW Player
function initializePlayer() {
  const urlParams = new URLSearchParams(window.location.search);
  const streamUrl = urlParams.get('url') || '';
  
  console.log('Stream URL:', streamUrl);
  
  if(!streamUrl) {
    document.getElementById("my-jwplayer").innerHTML = "<div class='error-message'>No stream URL provided</div>";
    return;
  }

  try {
    console.log('Initializing JW Player...');
    
    // Check if JW Player is loaded
    if(typeof jwplayer === 'undefined') {
      console.error('JW Player not loaded');
      document.getElementById("my-jwplayer").innerHTML = "<div class='error-message'>JW Player failed to load</div>";
      return;
    }
    
    const player = jwplayer("my-jwplayer").setup({
      file: streamUrl,
      type: "hls",
      width: "100%",
      height: "100%",
      aspectratio: "16:9",
      autostart: true,
      mute: false,
      controls: true,
      preload: "auto",
      stretching: "uniform",
      skin: { 
        name: "seven",
        active: "#ff0000",
        inactive: "#ffffff",
        background: "#000000"
      }
    });
    
    player.on('ready', function() {
      console.log('JW Player is ready and playing');
    });
    
    player.on('error', function(e) {
      console.error('JW Player error:', e);
      document.getElementById("my-jwplayer").innerHTML = 
        "<div class='error-message'><p>Error loading stream: " + e.message + "</p></div>";
    });
    
    player.on('setupError', function(e) {
      console.error('JW Player setup error:', e);
      document.getElementById("my-jwplayer").innerHTML = 
        "<div class='error-message'><p>Setup error: " + e.message + "</p></div>";
    });
    
  } catch (error) {
    console.error('Error initializing JW Player:', error);
    document.getElementById("my-jwplayer").innerHTML = 
      "<div class='error-message'><p>Failed to initialize player: " + error.message + "</p></div>";
  }
}

// Wait for DOM to be ready
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', initializePlayer);
} else {
  initializePlayer();
}

// ----------------- Popup Functions -----------------
function showPopup(reason = "Adblock Detected") {
  const popup = document.getElementById("adb");
  const title = popup.querySelector(".adbs h3");
  
  popup.style.display = "flex";
  title.innerText = reason;
  console.warn("⚠️ Popup Triggered:", reason);
}

function hidePopup() {
  document.getElementById("adb").style.display = "none";
}

// Continue button event
document.addEventListener('DOMContentLoaded', function() {
  const continueBtn = document.getElementById('continue-btn');
  if(continueBtn) {
    continueBtn.addEventListener('click', hidePopup);
  }
});

// ----------------- Simplified Adblock Detection -----------------
function detectAdblock() {
  return new Promise((resolve) => {
    const testAd = document.createElement('div');
    testAd.innerHTML = '&nbsp;';
    testAd.className = 'adsbox';
    testAd.style.position = 'absolute';
    testAd.style.left = '-9999px';
    testAd.style.top = '-9999px';
    document.body.appendChild(testAd);
    
    setTimeout(() => {
      const detected = window.getComputedStyle(testAd).display === 'none' || 
                      testAd.offsetHeight === 0;
      testAd.remove();
      resolve(detected);
    }, 100);
  });
}

// ----------------- Brave Shields Detection -----------------
async function detectBraveShields() {
  try {
    const res = await fetch('https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js', {
      method: 'HEAD',
      mode: 'no-cors',
      cache: 'no-store'
    });
    return false;
  } catch (e) {
    console.log('Brave Shields might be active');
    return true;
  }
}

// ----------------- Delayed Detection -----------------
setTimeout(async () => {
  const shieldsOn = await detectBraveShields();
  const adblocker = await detectAdblock();
  
  if (shieldsOn || adblocker) {
    showPopup("Adblock/Brave Shields Detected");
  }
}, 3000);
</script>
