<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidstack Player with Logo & MPD/M3U8 Support</title>
    
    <!-- Vidstack Player Styles -->
    <link rel="stylesheet" href="https://cdn.vidstack.io/player/theme.css" />
    <link rel="stylesheet" href="https://cdn.vidstack.io/player/video.css" />
    
    <!-- Shaka Player for MPD support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.5.2/shaka-player.ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.5.2/controls.css">
    
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --accent: #FF5722;
            --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--accent);
        }
        
        .player-container {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            margin-bottom: 20px;
            position: relative;
        }
        
        .channel-info {
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .channel-info img {
            width: 80px;
            height: 45px;
            object-fit: contain;
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        .channel-details h2 {
            font-size: 18px;
            margin-bottom: 5px;
            color: var(--accent);
        }
        
        .channel-details p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .source-selector {
            background-color: var(--bg-secondary);
            padding: 15px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-bottom: 20px;
        }
        
        .source-selector h3 {
            margin-bottom: 10px;
            color: var(--accent);
        }
        
        .source-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .source-btn {
            background-color: #333;
            border: none;
            color: var(--text-primary);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .source-btn:hover {
            background-color: #444;
        }
        
        .source-btn.active {
            background-color: var(--accent);
            color: white;
        }
        
        .status-message {
            text-align: center;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            display: none;
        }
        
        /* Custom Vidstack styling */
        media-player {
            --media-brand: var(--accent);
            --media-control-hover: rgba(255, 255, 255, 0.1);
            --media-control-background: rgba(0, 0, 0, 0.6);
        }
        
        .channel-logo {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 10;
            width: 60px;
            height: 34px;
            object-fit: contain;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 4px;
        }
        
        @media (max-width: 768px) {
            .channel-info {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .channel-info img {
                width: 60px;
                height: 34px;
            }
            
            .channel-logo {
                width: 50px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vidstack Player with Logo & MPD/M3U8 Support</h1>
        
        <div class="channel-info">
            <img id="channel-logo" src="https://placehold.co/80x45/222/e0e0e0?text=LOGO" alt="Channel Logo">
            <div class="channel-details">
                <h2 id="channel-name">Channel Name</h2>
                <p id="channel-status">Select a stream source below</p>
            </div>
        </div>
        
        <div class="source-selector">
            <h3>Select Stream Type</h3>
            <div class="source-buttons">
                <button class="source-btn active" data-type="mp4">MP4 (Default)</button>
                <button class="source-btn" data-type="hls">HLS (m3u8)</button>
                <button class="source-btn" data-type="dash">MPEG-DASH (mpd)</button>
            </div>
        </div>
        
        <div id="status-message" class="status-message"></div>
        
        <div class="player-container">
            <img src="https://placehold.co/80x45/222/e0e0e0?text=LOGO" class="channel-logo" alt="Channel Logo">
            
            <media-player 
                playsinline 
                load="visible" 
                poster-load="idle" 
                title="Stream Player"
            >
                <media-provider>
                    <source src="https://files.vidstack.io/sprite-fight/720p.mp4" type="video/mp4" />
                    <track kind="captions" label="English" srclang="en-US" 
                           src="https://files.vidstack.io/sprite-fight/subs/english.vtt" default />
                </media-provider>
                
                <!-- Poster Image -->
                <media-poster class="vds-poster" 
                             src="https://files.vidstack.io/sprite-fight/poster.webp" 
                             alt="Girl walks into campfire with gnomes surrounding her friend ready for their next meal!">
                </media-poster>
                
                <!-- Player UI Layout -->
                <media-video-layout></media-video-layout>
            </media-player>
        </div>
    </div>

    <!-- Vidstack Player Script -->
    <script src="https://cdn.vidstack.io/player" type="module"></script>
    
    <!-- HLS.js for HLS support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuration
            const CORS_PROXY_URL = 'https://corsproxy.io/?';
            const STREAM_SOURCES = {
                mp4: {
                    src: 'https://files.vidstack.io/sprite-fight/720p.mp4',
                    type: 'video/mp4'
                },
                hls: {
                    src: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8',
                    type: 'application/x-mpegURL'
                },
                dash: {
                    src: 'https://dash.akamaized.net/akamai/bbb_30fps/bbb_30fps.mpd',
                    type: 'application/dash+xml'
                }
            };
            
            // Elements
            const player = document.querySelector('media-player');
            const provider = document.querySelector('media-provider');
            const sourceButtons = document.querySelectorAll('.source-btn');
            const statusMessage = document.getElementById('status-message');
            const channelStatus = document.getElementById('channel-status');
            const channelName = document.getElementById('channel-name');
            const channelLogo = document.getElementById('channel-logo');
            
            // Variables
            let currentSource = 'mp4';
            let hls = null;
            let shakaPlayer = null;
            
            // Initialize player
            initPlayer();
            
            function initPlayer() {
                // Set up source selection
                setupSourceSelection();
                
                // Set sample channel info
                channelName.textContent = 'Demo Channel';
                channelLogo.src = 'https://placehold.co/80x45/222/e0e0e0?text=DEMO';
                
                // Set up event listeners for player
                player.addEventListener('can-play', () => {
                    hideStatus();
                    channelStatus.textContent = 'Playing';
                });
                
                player.addEventListener('error', (e) => {
                    console.error('Player error:', e.detail);
                    showStatus('Error loading stream. Trying another source might help.', true);
                    channelStatus.textContent = 'Error';
                });
                
                player.addEventListener('waiting', () => {
                    channelStatus.textContent = 'Buffering...';
                });
            }
            
            function setupSourceSelection() {
                sourceButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const sourceType = button.dataset.type;
                        
                        // Don't do anything if already active
                        if (button.classList.contains('active')) return;
                        
                        // Update UI
                        sourceButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        
                        // Load the new source
                        loadSource(sourceType);
                    });
                });
            }
            
            function loadSource(sourceType) {
                currentSource = sourceType;
                const source = STREAM_SOURCES[sourceType];
                
                showStatus(`Loading ${sourceType.toUpperCase()} stream...`, false);
                channelStatus.textContent = 'Loading...';
                
                // Clean up previous technology if needed
                if (hls) {
                    hls.destroy();
                    hls = null;
                }
                
                if (shakaPlayer) {
                    shakaPlayer.destroy();
                    shakaPlayer = null;
                }
                
                // Reset provider to default state
                provider.src = '';
                
                // Load based on source type
                if (sourceType === 'mp4') {
                    loadMp4Source(source);
                } else if (sourceType === 'hls') {
                    loadHlsSource(source);
                } else if (sourceType === 'dash') {
                    loadDashSource(source);
                }
            }
            
            function loadMp4Source(source) {
                try {
                    provider.src = source.src;
                    provider.type = source.type;
                    player.load();
                } catch (error) {
                    console.error('Error loading MP4:', error);
                    showStatus('Error loading MP4 stream', true);
                }
            }
            
            function loadHlsSource(source) {
                if (Hls.isSupported()) {
                    try {
                        hls = new Hls({
                            xhrSetup: (xhr, url) => {
                                xhr.open('GET', CORS_PROXY_URL + encodeURIComponent(url), true);
                            }
                        });
                        
                        hls.loadSource(CORS_PROXY_URL + encodeURIComponent(source.src));
                        hls.attachMedia(provider.video);
                        
                        hls.on(Hls.Events.MANIFEST_PARSED, () => {
                            player.play().catch(err => {
                                showStatus('Autoplay blocked. Click play to start.', true);
                            });
                        });
                        
                        hls.on(Hls.Events.ERROR, (event, data) => {
                            console.error('HLS error:', data);
                            if (data.fatal) {
                                switch(data.type) {
                                    case Hls.ErrorTypes.NETWORK_ERROR:
                                        showStatus('Network error loading HLS stream', true);
                                        break;
                                    case Hls.ErrorTypes.MEDIA_ERROR:
                                        showStatus('Media error loading HLS stream', true);
                                        break;
                                    default:
                                        showStatus('Error loading HLS stream', true);
                                        break;
                                }
                            }
                        });
                    } catch (error) {
                        console.error('Error loading HLS:', error);
                        showStatus('Error loading HLS stream', true);
                    }
                } else if (provider.video.canPlayType('application/vnd.apple.mpegurl')) {
                    // Native HLS support (Safari)
                    try {
                        provider.src = CORS_PROXY_URL + encodeURIComponent(source.src);
                        provider.type = source.type;
                        player.load();
                    } catch (error) {
                        console.error('Error loading native HLS:', error);
                        showStatus('Error loading HLS stream', true);
                    }
                } else {
                    showStatus('HLS is not supported on this browser', true);
                }
            }
            
            function loadDashSource(source) {
                // Check if Shaka Player is available
                if (typeof shaka === 'undefined') {
                    showStatus('Shaka Player not loaded. Cannot play DASH stream.', true);
                    return;
                }
                
                try {
                    // Initialize Shaka Player
                    shakaPlayer = new shaka.Player(provider.video);
                    shakaPlayer.configure({
                        streaming: {
                            bufferingGoal: 30,
                            rebufferingGoal: 2,
                            bufferingGoal: 10
                        }
                    });
                    
                    // Load the DASH stream
                    shakaPlayer.load(CORS_PROXY_URL + encodeURIComponent(source.src)).then(() => {
                        player.play().catch(err => {
                            showStatus('Autoplay blocked. Click play to start.', true);
                        });
                    }).catch(error => {
                        console.error('Error loading DASH:', error);
                        showStatus('Error loading DASH stream', true);
                    });
                } catch (error) {
                    console.error('Error initializing Shaka Player:', error);
                    showStatus('Error loading DASH stream', true);
                }
            }
            
            function showStatus(message, isError = false) {
                statusMessage.textContent = message;
                statusMessage.style.display = 'block';
                statusMessage.style.background = isError ? 
                    'rgba(239, 68, 68, 0.1)' : 'var(--bg-secondary)';
                statusMessage.style.color = isError ? 
                    '#ef4444' : 'var(--text-primary)';
            }
            
            function hideStatus() {
                statusMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
