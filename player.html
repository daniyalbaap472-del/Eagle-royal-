<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demons Player</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/player.style/yt/+esm"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --accent: #FF5722;
            --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
        }
        .back-button {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .back-button:hover {
            background-color: #333;
            transform: translateY(-2px);
        }
        .back-button svg {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        media-theme-yt {
            width: 100%;
            display: block;
            --media-primary-color: var(--accent);
            --media-text-color: #fff;
            --media-background-color: #000;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }
        .channels-info {
            width: 100%;
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            display: flex;
            align-items: center;
            gap: 20px;
            animation: fadeIn 0.5s ease-in;
            border-left: 4px solid var(--accent);
        }
        .channels-info img {
            width: 100px;
            height: 56px;
            object-fit: contain;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .channels-info .info-text { flex: 1; }
        .channels-info h2 {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            background: linear-gradient(90deg, #FF9800, #FF5722);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .channels-info p { font-size: 16px; color: var(--text-secondary); margin: 0; }
        .channels-info .channel-name { font-size: 20px; font-weight: 700; color: var(--text-primary); }
        .status-message {
            text-align: center;
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin: 20px auto;
            display: none;
            width: 100%;
            max-width: 600px;
            font-weight: 600;
        }
        .video-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            padding: 10px;
            background: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 400px;
        }
        .fit-button {
            background-color: #333;
            color: var(--text-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
        }
        .fit-button:hover { background-color: #444; transform: translateY(-1px); }
        .fit-button.active {
            background-color: var(--accent);
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.5);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            body { padding: 15px; }
            .main-container { gap: 15px; }
            .back-button { padding: 10px 20px; font-size: 14px; }
            .channels-info { flex-direction: column; align-items: flex-start; }
            .channels-info img { width: 100%; height: auto; max-width: 120px; }
            .channels-info h2 { font-size: 18px; }
            .channels-info .channel-name { font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <button class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M15 18l-6-6 6-6"></path>
                </svg>
                Back
            </button>
        </div>
        <div class="channels-info">
            <img id="channelIcon" src="https://placehold.co/100x56/222/e0e0e0?text=Logo" alt="Channel Logo">
            <div class="info-text">
                <h2>Now Playing</h2>
                <p>Channel: <span id="channelName" class="channel-name">Loading...</span></p>
            </div>
        </div>
        <div id="statusMessage" class="status-message"></div>
        <media-theme-yt>
            <video id="player" slot="media" playsinline crossorigin="anonymous"></video>
        </media-theme-yt>
        <div class="video-controls">
            <button class="fit-button active" data-fit="fit">Fit</button>
            <button class="fit-button" data-fit="fill">Fill</button>
            <button class="fit-button" data-fit="stretch">Stretch</button>
        </div>
    </div>
    <script>
        (function(){
            const CORS_PROXY_URL = 'https://proxy-js.onrender.com/';
            const urlParams = new URLSearchParams(window.location.search);
            const streamParam = urlParams.get('s') || ''; 
            const channelNameParam = urlParams.get('name') || 'Unknown Channel';
            const channelIconParam = urlParams.get('icon') || '';
            const backUrlParam = urlParams.get('back') || 'MaC.html';
            const player = document.getElementById('player');
            const channelName = document.getElementById('channelName');
            const channelIcon = document.getElementById('channelIcon');
            const backButton = document.querySelector('.back-button');
            const statusMessage = document.getElementById('statusMessage');
            const fitButtons = document.querySelectorAll('.fit-button');

            let hls;
            let dashPlayer;
            let decodedStreamUrl = '';
            let reconnectAttempts = 0;
            const MAX_RECONNECT_ATTEMPTS = 10;
            const RECONNECT_DELAY = 3000;
            let stallDetector = null;

            backButton.addEventListener('click', navigateBack);
            fitButtons.forEach(button => {
                button.addEventListener('click', () => {
                    handleFitChange(button.dataset.fit);
                    fitButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                });
            });

            function navigateBack() {
                try {
                    window.location.assign(decodeURIComponent(backUrlParam));
                } catch (err) {
                    window.location.href = 'MaC.html';
                }
            }

            function setChannelInfo() {
                try {
                    channelName.textContent = decodeURIComponent(channelNameParam);
                    const decodedIcon = decodeURIComponent(channelIconParam);
                    if (decodedIcon) {
                        channelIcon.src = decodedIcon;
                        channelIcon.alt = decodeURIComponent(channelNameParam) + ' Logo';
                    }
                } catch(e) {
                    console.error('Failed to decode URL parameters', e);
                }
            }

            function showStatus(message, isError = false) {
                statusMessage.textContent = message;
                statusMessage.style.display = 'block';
                statusMessage.style.color = isError ? '#ef4444' : 'var(--text-primary)';
                statusMessage.style.background = isError ? 'rgba(239, 68, 68, 0.1)' : 'var(--bg-secondary)';
            }
            
            function hideStatus() {
                statusMessage.style.display = 'none';
            }

            function handleFitChange(fitType) {
                player.style.objectFit = fitType === 'fill' ? 'cover' : fitType === 'stretch' ? 'fill' : 'contain';
            }

            function initPlayer() {
                try {
                    decodedStreamUrl = atob(decodeURIComponent(streamParam));
                    if (!decodedStreamUrl) {
                        showStatus('Error: No stream URL provided.', true);
                        return;
                    }
                } catch (e) {
                    showStatus('Error: Invalid stream URL format.', true);
                    return;
                }
                
                // Reset any existing player instances
                if (hls) hls.destroy();
                if (dashPlayer) dashPlayer.reset();
                clearTimeout(stallDetector);
                player.pause();
                showStatus(`Loading channel...`);

                // Check for HLS stream
                if (decodedStreamUrl.endsWith('.m3u8')) {
                    if (Hls.isSupported()) {
                        setupHls(CORS_PROXY_URL + decodedStreamUrl);
                    } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
                        player.src = CORS_PROXY_URL + decodedStreamUrl;
                        player.addEventListener('loadedmetadata', handleLoaded, { once: true });
                        player.addEventListener('error', handleStreamError, { once: true });
                    } else {
                        showStatus('HLS is not supported on this browser.', true);
                    }
                } 
                // Check for DASH stream
                else if (decodedStreamUrl.endsWith('.mpd')) {
                    setupDash(CORS_PROXY_URL + decodedStreamUrl);
                }
                // Fallback for direct links or other formats
                else {
                    player.src = CORS_PROXY_URL + decodedStreamUrl;
                    player.addEventListener('loadedmetadata', handleLoaded, { once: true });
                    player.addEventListener('error', handleStreamError, { once: true });
                }
            }

            function setupHls(url) {
                hls = new Hls({
                    maxBufferLength: 300,
                    maxMaxBufferLength: 600,
                    maxBufferSize: 500 * 1024 * 1024,
                    fragLoadingMaxRetry: 8,
                    lowLatencyMode: true,
                    enableWorker: true,
                    xhrSetup: (xhr, url) => {
                        xhr.open('GET', url, true);
                        xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
                        xhr.setRequestHeader('Referer', 'http://demonji.onrender.com/');
                    }
                });
                
                hls.loadSource(url);
                hls.attachMedia(player);
                
                hls.on(Hls.Events.MANIFEST_PARSED, handleLoaded);
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        handleStreamError();
                    }
                });
            }

            function setupDash(url) {
                dashPlayer = dashjs.MediaPlayer().create();
                dashPlayer.initialize(player, url, true);
                dashPlayer.on(dashjs.MediaPlayer.events.STREAM_INITIALIZED, handleLoaded);
                dashPlayer.on(dashjs.MediaPlayer.events.ERROR, handleStreamError);
            }

            function handleLoaded() {
                hideStatus();
                reconnectAttempts = 0;
                player.play().catch(err => {
                    showStatus('Autoplay blocked. Tap to play.', true);
                });
                startStallDetector();
            }

            function startStallDetector() {
                stallDetector = setTimeout(() => {
                    if (player.currentTime > 0.1 && player.videoWidth === 0) {
                        if (hls) hls.destroy();
                        if (dashPlayer) dashPlayer.reset();
                        clearTimeout(stallDetector);
                        showStatus('Error: Video format (HEVC/H.265) or Audio (AC3) is not supported by your browser.', true);
                    }
                }, 4000); 
            }

            function handleStreamError() {
                clearTimeout(stallDetector);
                if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                    reconnectAttempts++;
                    showStatus(`Stream lost. Reconnecting... (Attempt ${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS})`, true);
                    setTimeout(initPlayer, RECONNECT_DELAY);
                } else {
                    showStatus('Could not reconnect to the stream.', true);
                }
            }
            
            setChannelInfo();
            initPlayer();
        })();
    </script>
</body>
</html>
