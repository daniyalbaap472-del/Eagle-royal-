<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidstack Player with Channel Source Selection</title>
    
    <!-- Vidstack Player Styles -->
    <link rel="stylesheet" href="https://cdn.vidstack.io/player/theme.css" />
    <link rel="stylesheet" href="https://cdn.vidstack.io/player/video.css" />
    
    <!-- Shaka Player for MPD support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.5.2/shaka-player.ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.5.2/controls.css">
    
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --accent: #FF5722;
            --accent-dark: #E64A19;
            --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        h1 {
            color: var(--accent);
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
        
        .player-container {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            margin-bottom: 20px;
            position: relative;
        }
        
        .channel-info {
            background: linear-gradient(135deg, var(--bg-secondary), #2a2a2a);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-left: 4px solid var(--accent);
        }
        
        .channel-info img {
            width: 80px;
            height: 45px;
            object-fit: contain;
            border-radius: 8px;
            border: 1px solid #333;
            background: #000;
            padding: 5px;
        }
        
        .channel-details h2 {
            font-size: 18px;
            margin-bottom: 5px;
            color: var(--accent);
        }
        
        .channel-details p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .source-selector {
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-bottom: 20px;
        }
        
        .source-selector h3 {
            margin-bottom: 15px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .source-selector h3::before {
            content: "üì∫";
        }
        
        .source-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }
        
        .source-btn {
            background-color: #333;
            border: none;
            color: var(--text-primary);
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }
        
        .source-btn:hover {
            background-color: #444;
            transform: translateY(-2px);
        }
        
        .source-btn.active {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: white;
            box-shadow: 0 4px 12px rgba(255, 87, 34, 0.3);
        }
        
        .source-btn i {
            font-size: 18px;
        }
        
        .status-message {
            text-align: center;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            display: none;
            border-left: 4px solid #ef4444;
        }
        
        /* Custom Vidstack styling */
        media-player {
            --media-brand: var(--accent);
            --media-control-hover: rgba(255, 255, 255, 0.1);
            --media-control-background: rgba(0, 0, 0, 0.6);
        }
        
        .channel-logo {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 10;
            width: 60px;
            height: 34px;
            object-fit: contain;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .quality-selector {
            margin-top: 15px;
            display: none;
        }
        
        .quality-selector select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            background-color: #333;
            color: var(--text-primary);
            border: 1px solid #444;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .channel-info {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .channel-info img {
                width: 60px;
                height: 34px;
            }
            
            .channel-logo {
                width: 50px;
                height: 28px;
            }
            
            .source-buttons {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Vidstack Player with Channel Source Selection</h1>
            <p class="subtitle">Support for MP4, HLS (m3u8), and MPEG-DASH (mpd) streams</p>
        </header>
        
        <div class="channel-info">
            <img id="channel-logo" src="https://placehold.co/80x45/222/e0e0e0?text=LOGO" alt="Channel Logo">
            <div class="channel-details">
                <h2 id="channel-name">Channel Name</h2>
                <p id="channel-status">Select a channel source below to begin playback</p>
            </div>
        </div>
        
        <div class="source-selector">
            <h3>Select Channel Source</h3>
            <div class="source-buttons">
                <button class="source-btn active" data-type="mp4" data-name="MP4 Stream">
                    <span>üìπ</span> MP4 (Default)
                </button>
                <button class="source-btn" data-type="hls" data-name="HLS Live Stream">
                    <span>üî¥</span> HLS (m3u8)
                </button>
                <button class="source-btn" data-type="dash" data-name="DASH Stream">
                    <span>üåê</span> MPEG-DASH (mpd)
                </button>
                <button class="source-btn" data-type="sprite" data-name="Sprite Fight">
                    <span>üé¨</span> Sample Video
                </button>
            </div>
            
            <div class="quality-selector" id="quality-selector">
                <select id="quality-select">
                    <option value="">Select quality...</option>
                </select>
            </div>
        </div>
        
        <div id="status-message" class="status-message"></div>
        
        <div class="player-container">
            <img src="https://placehold.co/80x45/222/e0e0e0?text=LOGO" class="channel-logo" alt="Channel Logo" id="player-logo">
            
            <media-player 
                playsinline 
                load="visible" 
                poster-load="idle" 
                title="Stream Player"
            >
                <media-provider>
                    <source src="https://files.vidstack.io/sprite-fight/720p.mp4" type="video/mp4" />
                    <track kind="captions" label="English" srclang="en-US" 
                           src="https://files.vidstack.io/sprite-fight/subs/english.vtt" default />
                </media-provider>
                
                <!-- Poster Image -->
                <media-poster class="vds-poster" 
                             src="https://files.vidstack.io/sprite-fight/poster.webp" 
                             alt="Girl walks into campfire with gnomes surrounding her friend ready for their next meal!">
                </media-poster>
                
                <!-- Player UI Layout -->
                <media-video-layout></media-video-layout>
            </media-player>
        </div>
        
        <footer>
            <p>Vidstack Player with MPD/M3U8 Support | Custom Channel Source Selection</p>
        </footer>
    </div>

    <!-- Vidstack Player Script -->
    <script src="https://cdn.vidstack.io/player" type="module"></script>
    
    <!-- HLS.js for HLS support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuration
            const CORS_PROXY_URL = 'https://corsproxy.io/?';
            const STREAM_SOURCES = {
                mp4: {
                    src: 'https://files.vidstack.io/sprite-fight/720p.mp4',
                    type: 'video/mp4',
                    logo: 'https://placehold.co/80x45/222/e0e0e0?text=MP4',
                    name: 'MP4 Stream'
                },
                hls: {
                    src: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8',
                    type: 'application/x-mpegURL',
                    logo: 'https://placehold.co/80x45/222/e0e0e0?text=HLS',
                    name: 'HLS Live Stream'
                },
                dash: {
                    src: 'https://dash.akamaized.net/akamai/bbb_30fps/bbb_30fps.mpd',
                    type: 'application/dash+xml',
                    logo: 'https://placehold.co/80x45/222/e0e0e0?text=DASH',
                    name: 'DASH Stream'
                },
                sprite: {
                    src: 'https://files.vidstack.io/sprite-fight/720p.mp4',
                    type: 'video/mp4',
                    logo: 'https://files.vidstack.io/sprite-fight/logo.png',
                    name: 'Sprite Fight'
                }
            };
            
            // Elements
            const player = document.querySelector('media-player');
            const provider = document.querySelector('media-provider');
            const sourceButtons = document.querySelectorAll('.source-btn');
            const statusMessage = document.getElementById('status-message');
            const channelStatus = document.getElementById('channel-status');
            const channelName = document.getElementById('channel-name');
            const channelLogo = document.getElementById('channel-logo');
            const playerLogo = document.getElementById('player-logo');
            const qualitySelector = document.getElementById('quality-selector');
            const qualitySelect = document.getElementById('quality-select');
            
            // Variables
            let currentSource = 'mp4';
            let hls = null;
            let shakaPlayer = null;
            
            // Initialize player
            initPlayer();
            
            function initPlayer() {
                // Set up source selection
                setupSourceSelection();
                
                // Set initial channel info
                updateChannelInfo(STREAM_SOURCES.mp4);
                
                // Set up event listeners for player
                player.addEventListener('can-play', () => {
                    hideStatus();
                    channelStatus.textContent = 'Playing';
                });
                
                player.addEventListener('error', (e) => {
                    console.error('Player error:', e.detail);
                    showStatus('Error loading stream. Trying another source might help.', true);
                    channelStatus.textContent = 'Error';
                });
                
                player.addEventListener('waiting', () => {
                    channelStatus.textContent = 'Buffering...';
                });
            }
            
            function setupSourceSelection() {
                sourceButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const sourceType = button.dataset.type;
                        const sourceName = button.dataset.name;
                        
                        // Don't do anything if already active
                        if (button.classList.contains('active')) return;
                        
                        // Update UI
                        sourceButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        
                        // Update channel info
                        updateChannelInfo(STREAM_SOURCES[sourceType]);
                        
                        // Load the new source
                        loadSource(sourceType);
                    });
                });
            }
            
            function updateChannelInfo(source) {
                channelName.textContent = source.name;
                channelLogo.src = source.logo;
                playerLogo.src = source.logo;
            }
            
            function loadSource(sourceType) {
                currentSource = sourceType;
                const source = STREAM_SOURCES[sourceType];
                
                showStatus(`Loading ${sourceType.toUpperCase()} stream...`, false);
                channelStatus.textContent = 'Loading...';
                
                // Clean up previous technology if needed
                if (hls) {
                    hls.destroy();
                    hls = null;
                }
                
                if (shakaPlayer) {
                    shakaPlayer.destroy();
                    shakaPlayer = null;
                }
                
                // Hide quality selector initially
                qualitySelector.style.display = 'none';
                qualitySelect.innerHTML = '<option value="">Select quality...</option>';
                
                // Reset provider to default state
                provider.src = '';
                
                // Load based on source type
                if (sourceType === 'mp4' || sourceType === 'sprite') {
                    // MP4 source - simple implementation
                    provider.src = source.src;
                    provider.type = source.type;
                    
                    // Try to play
                    player.play().catch(error => {
                        console.error('Play error:', error);
                        showStatus('Autoplay blocked. Click the play button to start.', false);
                    });
                    
                } else if (sourceType === 'hls') {
                    // HLS source using HLS.js
                    if (Hls.isSupported()) {
                        hls = new Hls({
                            xhrSetup: function(xhr, url) {
                                // Use CORS proxy for HLS streams
                                xhr.open('GET', CORS_PROXY_URL + url, true);
                            }
                        });
                        
                        hls.loadSource(CORS_PROXY_URL + source.src);
                        hls.attachMedia(provider.media);
                        
                        hls.on(Hls.Events.MANIFEST_PARSED, function() {
                            player.play().catch(error => {
                                console.error('Play error:', error);
                                showStatus('Autoplay blocked. Click the play button to start.', false);
                            });
                        });
                        
                        hls.on(Hls.Events.ERROR, function(event, data) {
                            console.error('HLS error:', data);
                            if (data.fatal) {
                                switch(data.type) {
                                    case Hls.ErrorTypes.NETWORK_ERROR:
                                        showStatus('Network error. Trying to recover...', true);
                                        hls.startLoad();
                                        break;
                                    case Hls.ErrorTypes.MEDIA_ERROR:
                                        showStatus('Media error. Trying to recover...', true);
                                        hls.recoverMediaError();
                                        break;
                                    default:
                                        showStatus('Unrecoverable error. Please try another source.', true);
                                        break;
                                }
                            }
                        });
                    } else if (provider.media.canPlayType('application/vnd.apple.mpegurl')) {
                        // Native HLS support (Safari)
                        provider.src = source.src;
                        provider.type = source.type;
                        player.play().catch(error => {
                            console.error('Play error:', error);
                            showStatus('Autoplay blocked. Click the play button to start.', false);
                        });
                    } else {
                        showStatus('HLS is not supported in your browser.', true);
                    }
                    
                } else if (sourceType === 'dash') {
                    // DASH source using Shaka Player
                    if (shaka && shaka.Player.isBrowserSupported()) {
                        // Initialize Shaka Player
                        shakaPlayer = new shaka.Player(provider.media);
                        
                        // Configure Shaka Player
                        shakaPlayer.configure({
                            streaming: {
                                bufferingGoal: 30,
                                rebufferingGoal: 2,
                                bufferingGoal: 10
                            }
                        });
                        
                        // Load the DASH manifest
                        shakaPlayer.load(source.src).then(() => {
                            console.log('DASH source loaded');
                            player.play().catch(error => {
                                console.error('Play error:', error);
                                showStatus('Autoplay blocked. Click the play button to start.', false);
                            });
                        }).catch(error => {
                            console.error('Error loading DASH source:', error);
                            showStatus('Error loading DASH stream.', true);
                        });
                    } else {
                        showStatus('Shaka Player is not supported in your browser.', true);
                    }
                }
            }
            
            function showStatus(message, isError = false) {
                statusMessage.textContent = message;
                statusMessage.style.display = 'block';
                statusMessage.style.background = isError ? 
                    'rgba(239, 68, 68, 0.1)' : 'var(--bg-secondary)';
                statusMessage.style.color = isError ? '#ef4444' : 'var(--text-primary)';
                statusMessage.style.borderLeftColor = isError ? '#ef4444' : 'var(--accent)';
            }
            
            function hideStatus() {
                statusMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
