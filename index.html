<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAGLE ROYAL ðŸ¦… - Premium Streaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a1f35;
            --bg-secondary: #1a3a5f;
            --text-primary: #e0f0ff;
            --text-secondary: #a0c0e0;
            --accent: #4da6ff;
            --accent-hover: #66b3ff;
            --card-bg: #2b4a6f;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
            --rainbow-gradient: linear-gradient(90deg, 
                #ff0000, #ff8000, #ffff00, #80ff00, 
                #00ff00, #00ff80, #00ffff, #0080ff, 
                #0000ff, #8000ff, #ff00ff, #ff0080);
            --neon-glow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px var(--accent);
        }
        
        /* TV Mode Variables */
        .tv-mode {
            --bg-primary: #0a0a2a;
            --bg-secondary: #1a1a4a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0ff;
            --accent: #ff3333;
            --accent-hover: #ff5555;
            --card-bg: #2a2a6a;
            --card-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
            --neon-glow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff3333, 0 0 20px #ff3333;
        }
        
        /* Windows Mode Variables */
        .windows-mode {
            --bg-primary: #0078d7;
            --bg-secondary: #106ebe;
            --text-primary: #ffffff;
            --text-secondary: #e1e1e1;
            --accent: #107c10;
            --accent-hover: #128712;
            --card-bg: #1c5a9c;
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            --neon-glow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #107c10, 0 0 20px #107c10;
        }
        
        /* Neon Mode Variables */
        .neon-mode {
            --bg-primary: #0a0a1a;
            --bg-secondary: #1a1a3a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0ff;
            --accent: #ff00ff;
            --accent-hover: #ff33ff;
            --card-bg: #2a2a5a;
            --card-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
            --neon-glow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00ff, 0 0 20px #ff00ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 0;
            transition: all 0.5s ease;
            overflow-x: hidden;
        }
        .container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            position: sticky;
            top: 0;
            background: linear-gradient(to bottom, var(--bg-primary), rgba(10, 31, 53, 0.95));
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 10;
            padding: 15px 20px;
            border-bottom: 1px solid #335;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }
        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, #4da6ff, #66b3ff, #80c1ff, #99ceff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 0 0 10px rgba(77, 166, 255, 0.5);
        }
        .eagle-icon {
            font-size: 2.5rem;
            animation: float 3s ease-in-out infinite;
        }
        .search-container {
            flex: 1;
            max-width: 600px;
            position: relative;
        }
        #searchInput {
            width: 100%;
            padding: 14px 20px;
            border-radius: 30px;
            border: 2px solid #335;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            padding-left: 50px;
        }
        #searchInput:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(77, 166, 255, 0.5);
        }
        #searchInput::placeholder {
            color: var(--text-secondary);
            opacity: 0.8;
        }
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        .category-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            padding: 25px 0 10px;
            justify-content: center;
        }
        .category-btn {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            background-color: var(--bg-secondary);
            border: 2px solid #335;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .category-btn:hover {
            color: var(--text-primary);
            background-color: #335;
            transform: translateY(-2px);
        }
        .category-btn.active {
            color: #fff;
            background-color: var(--accent);
            border-color: var(--accent-hover);
            box-shadow: 0 0 10px rgba(77, 166, 255, 0.5);
        }
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        .channel-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: var(--card-shadow);
            border: 2px solid transparent;
            animation: fadeIn 0.5s ease-in;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .channel-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.6);
            border-color: var(--accent);
        }
        .channel-image {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a3a5f;
            padding: 15px;
            position: relative;
            flex-shrink: 0;
        }
        .channel-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }
        .channel-card:hover .channel-image img {
            transform: scale(1.05);
        }
        .channel-info {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .channel-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .channel-category {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .play-btn {
            display: block;
            width: calc(100% - 40px);
            padding: 14px;
            background: var(--accent);
            color: white;
            text-align: center;
            border-radius: 15px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) scale(0.95);
            opacity: 0;
        }
        .channel-card:hover .play-btn {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }
        .play-btn:hover {
            background: var(--accent-hover);
        }
        .loading-container, .load-more-container {
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
        }
        .message {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            font-size: 1rem;
        }
        .load-more-btn {
            padding: 14px 28px;
            border-radius: 30px;
            background-color: var(--accent);
            color: white;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .load-more-btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }
        
        /* Banner Styles */
        .banner {
            background: linear-gradient(135deg, #1a3a5f 0%, #2b4a6f 100%);
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            border: 2px solid #335;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .banner::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        .banner-title {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #66b3ff;
        }
        .banner-features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .feature {
            background: var(--card-bg);
            padding: 12px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        .join-button {
            display: inline-block;
            padding: 14px 28px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        .join-button:hover {
            background: var(--accent-hover);
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(77, 166, 255, 0.4);
        }
        
        /* Theme Selector */
        .theme-selector {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        .theme-btn {
            padding: 8px 16px;
            border-radius: 20px;
            background: var(--bg-secondary);
            border: 2px solid #335;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .theme-btn:hover {
            transform: translateY(-2px);
        }
        .theme-btn.active {
            background: var(--accent);
            border-color: var(--accent-hover);
        }
        .rainbow-theme-btn {
            background: var(--rainbow-gradient);
            color: #000;
            font-weight: bold;
        }
        
        /* Playlist Selector */
        .playlist-selector {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        .playlist-btn {
            padding: 10px 20px;
            border-radius: 20px;
            background: var(--bg-secondary);
            border: 2px solid #335;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .playlist-btn:hover {
            transform: translateY(-2px);
            background: #335;
        }
        .playlist-btn.active {
            background: var(--accent);
            border-color: var(--accent-hover);
        }
        
        /* TV Mode Specific Styles */
        .tv-mode .channel-card {
            border-radius: 10px;
        }
        .tv-mode .channel-card:hover {
            transform: scale(1.05);
        }
        .tv-mode header {
            background: linear-gradient(to bottom, #0a0a2a, rgba(10, 10, 42, 0.95));
        }
        .tv-mode .banner {
            background: linear-gradient(135deg, #1a1a4a 0%, #2a2a6a 100%);
        }
        
        /* Windows Mode Specific Styles */
        .windows-mode header {
            background: linear-gradient(to bottom, #0078d7, rgba(0, 120, 215, 0.95));
        }
        .windows-mode .banner {
            background: linear-gradient(135deg, #106ebe 0%, #1c5a9c 100%);
        }
        .windows-mode .channel-card {
            border-radius: 5px;
        }
        
        /* Neon Mode Specific Styles */
        .neon-mode .channel-card {
            border: 1px solid var(--accent);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
        .neon-mode .channel-card:hover {
            box-shadow: var(--neon-glow);
        }
        .neon-mode header {
            background: linear-gradient(to bottom, #0a0a1a, rgba(10, 10, 26, 0.95));
            border-bottom: 1px solid var(--accent);
        }
        .neon-mode .banner {
            background: linear-gradient(135deg, #1a1a3a 0%, #2a2a5a 100%);
            border: 1px solid var(--accent);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }
        
        /* Floating Particles Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: floatParticle 15s infinite linear;
        }
        
        /* Light Effects */
        .light-beam {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
            background: radial-gradient(circle at 20% 80%, rgba(77, 166, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
        }
        
        /* Floating Action Buttons */
        .fab-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
        }
        .fab {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        .fab:hover {
            transform: scale(1.1);
            background: var(--accent-hover);
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            color: var(--text-primary);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            border-left: 4px solid var(--accent);
        }
        .notification.show {
            transform: translateX(0);
        }
        
        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: var(--bg-secondary);
            z-index: 100;
            transition: right 0.3s ease;
            padding: 20px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
        }
        .sidebar.open {
            right: 0;
        }
        .sidebar h3 {
            margin-bottom: 20px;
            color: var(--accent);
            border-bottom: 1px solid #335;
            padding-bottom: 10px;
        }
        .sidebar-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
        .settings-option {
            margin-bottom: 15px;
        }
        .settings-option label {
            display: block;
            margin-bottom: 5px;
        }
        .settings-option select, .settings-option input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            background: var(--card-bg);
            border: 1px solid #335;
            color: var(--text-primary);
        }
        
        /* 3D Effect for Favorites */
        .channel-card.favorite {
            transform: perspective(1000px) rotateY(5deg);
            border: 2px solid gold;
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }
        .favorite-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            color: gold;
            font-size: 20px;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .channel-card:hover .favorite-indicator {
            opacity: 1;
        }
        .channel-card.favorite .favorite-indicator {
            opacity: 1;
            animation: pulse 2s infinite;
        }
        
        /* Animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY
