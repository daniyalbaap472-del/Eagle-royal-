      width: calc(100% - 40px);

    .controls input,

      padding: 10px 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 15px;
      width: 180px;
      outline: none;
      background: #fff;
      color: #333;
    }

    .categories button {
      padding: 8px 14px;
      border-radius: 10px;
      border: none;
      background: #e0eafc;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }

    .categories button.active {
      background: #0072ff;
      color: #fff;
    }

    .channels {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 100%;
      max-width: 1200px;
      margin: auto;
    }

    .channel {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      transition: all 0.3s ease;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    .channel:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 20px rgba(0, 114, 255, 0.2);
    }

    .channel img {
      width: 100%;
      height: 110px;
      object-fit: contain;
      background: #f5f5f5;
      border-bottom: 1px solid #eee;
      padding: 10px;
    }

    .channel-name {
      padding: 12px;
      font-size: 15px;
      text-align: center;
      font-weight: 500;
      color: #0072ff;
    }

    .fav-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 20px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      cursor: pointer;
      z-index: 2;
      transition: all 0.2s;
    }

    .fav-btn:hover {
      transform: scale(1.1);
    }

    .fav-btn.active {
      color: #ffca28;
      background: rgba(255, 255, 255, 0.95);
    }

    a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #333;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(6px);
      border-top: 1px solid #eee;
    }

    footer a {
      color: #0072ff;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      color: #00bcd4;
    }

    .status-bar {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 480px) {
      .controls, .categories {
        flex-direction: column;
        gap: 10px;
      }

      .controls input,
      .controls select {
        width: 100%;
      }
      
      .channels {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 15px;
        padding: 15px;
      }
    }

    // Disable Right Click
    document.addEventListener('contextmenu', e => e.preventDefault());

    // Disable DevTools Shortcuts
    document.addEventListener('keydown', function (e) {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && ['I', 'C', 'J'].includes(e.key)) ||
        (e.ctrlKey && ['U', 'S'].includes(e.key))
      ) {
        e.preventDefault();
        return false;
      }
    });

    // Detect DevTools by measuring console open
    let devtools = { open: false };
    const threshold = 160;
    const emitEvent = (state) => {
      if (state !== devtools.open) {
        devtools.open = state;
        if (state) {
          document.body.innerHTML = '<h1 style="color:red;text-align:center;margin-top:20%;">DevTools is not allowed!</h1>';
        }
      }
    };

    setInterval(function () {
      const widthThreshold = window.outerWidth - window.innerWidth > threshold;
      const heightThreshold = window.outerHeight - window.innerHeight > threshold;
      emitEvent(widthThreshold || heightThreshold);
    }, 500);
  </script>
