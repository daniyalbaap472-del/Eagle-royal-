  <script>
        document.addEventListener('DOMContentLoaded', () => {
            const PLAYLIST_URL = 'https://tinyurl.com/Airtel4k';
            const CORS_PROXY_URL = 'https://proxy-js.onrender.com/';
            const CHANNELS_PER_PAGE = 30;
            const MAX_RETRIES = 3; // Maximum number of times to retry fetching
            
            // UI Element references
            const channelGrid = document.getElementById('channelGrid');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const searchInput = document.getElementById('searchInput');
            const messageContainer = document.getElementById('messageContainer');
            const errorContainer = document.getElementById('errorContainer');
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            const loadMoreContainer = document.getElementById('loadMoreContainer');
            const modal = document.getElementById('playerModal');
            const ogPlayerLink = document.getElementById('ogPlayerLink');
            const simplePlayerLink = document.getElementById('simplePlayerLink');
            const closeButton = document.querySelector('.modal-close-button');
            const categoryFiltersContainer = document.getElementById('categoryFilters');
            const themeButtons = document.querySelectorAll('.theme-btn');
            
            // State variables
            let allChannels = [];
            let currentlyVisibleChannels = [];
            let renderedChannelCount = 0;
            let selectedCategory = 'All';
            let currentSearchTerm = '';

            // Theme switching functionality
            themeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const theme = button.dataset.theme;
                    
                    // Remove all theme classes
                    document.body.classList.remove('sky-mode', 'rainbow-mode', 'tv-mode', 'windows-mode');
                    
                    // Add the selected theme class
                    document.body.classList.add(`${theme}-mode`);
                    
                    // Update active button
                    themeButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Special handling for rainbow theme
                    if (theme === 'rainbow') {
                        document.querySelector('h1').classList.add('rainbow-text');
                    } else {
                        document.querySelector('h1').classList.remove('rainbow-text');
                    }
                });
            });

            /**
             * Fetches a URL with a retry mechanism.
             * This function attempts to fetch a resource and, if it fails,
             * it will retry several times with an increasing delay between attempts.
             * @param {string} url - The URL to fetch.
             * @param {number} retries - The number of remaining retries.
             * @param {number} delay - The delay in ms before the next retry.
             * @returns {Promise<Response>} - A promise that resolves with the fetch response.
             */
            async function fetchWithRetries(url, retries = MAX_RETRIES, delay = 1000) {
                try {
                    // Attempt the fetch
                    return await fetch(url, { headers: { 'X-Requested-With': 'XMLHttpRequest', 'Referer': 'http://demonji.onrender.com/' } });
                } catch (error) {
                    if (retries > 0) {
                        // If there are retries left, wait and try again
                        console.warn(`Fetch failed. Retrying in ${delay / 1000}s... (${retries} retries left)`);
                        showMessage(`Could not load channels. Retrying... (${MAX_RETRIES - retries + 1}/${MAX_RETRIES})`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        // Recursively call with one less retry and double the delay (exponential backoff)
                        return fetchWithRetries(url, retries - 1, delay * 2);
                    } else {
                        // If no retries are left, throw the final error
                        console.error("Max retries reached. Fetch failed.", error);
                        throw new Error("Failed to fetch playlist after multiple attempts.");
                    }
                }
            }

            async function fetchAndPrepareChannels() {
                try {
                    showLoading();
                    hideError();
                    showMessage('Loading channels, please wait...');
                    
                    const proxiedUrl = `${CORS_PROXY_URL}${PLAYLIST_URL}`;
                    const response = await fetchWithRetries(proxiedUrl);

                    if (!response.ok) {
                        throw new Error(`Server responded with ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.text();
                    allChannels = parseM3uData(data);
                    
                    if (allChannels.length === 0) {
                        showMessage('No channels were found in the playlist.');
                    } else {
                        hideMessage();
                        displayCategories();
                        applyFiltersAndRender();
                    }
                } catch (error) {
                    console.error('Error during channel preparation:', error);
                    showError(`Error loading channels: ${error.message}. Please try refreshing the page later.`);
                } finally {
                    hideLoading();
                }
            }
            
            function parseM3uData(data) {
                const channels = [];
                const lines = data.split('\n');
                let currentChannel = {};

                for (const line of lines) {
                    const trimmedLine = line.trim();
                    if (trimmedLine.startsWith('#EXTINF')) {
                        const infoMatch = /#EXTINF:-1\s+(.*),(.*)/.exec(trimmedLine);
                        if (infoMatch) {
                            const attributesString = infoMatch[1];
                            const name = infoMatch[2].trim();
                            
                            const logoMatch = /tvg-logo="([^"]*)"/.exec(attributesString);
                            const groupMatch = /group-title="([^"]*)"/.exec(attributesString);

                            currentChannel = {
                                name: name,
                                icon: logoMatch ? logoMatch[1] : 'https://placehold.co/120x60/1a3a5f/e0f0ff?text=Logo',
                                category: groupMatch ? groupMatch[1] : 'General',
                            };
                        }
                    } else if (trimmedLine.startsWith('http')) {
                        if (currentChannel.name) { // Ensure we have channel info before adding
                            currentChannel.url = trimmedLine;
                            channels.push(currentChannel);
                        }
                        currentChannel = {}; // Reset for the next entry
                    }
                }
                return channels;
            }

            function displayCategories() {
                const categories = ['All', ...new Set(allChannels.map(channel => channel.category).sort())];
                categoryFiltersContainer.innerHTML = categories.map(category => 
                    `<button class="category-btn ${category === 'All' ? 'active' : ''}" data-category="${category}">${category}</button>`
                ).join('');
            }
            
            function applyFiltersAndRender() {
                hideMessage();
                let filteredChannels = allChannels;

                if (selectedCategory !== 'All') {
                    filteredChannels = allChannels.filter(channel => channel.category === selectedCategory);
                }

                if (currentSearchTerm) {
                    const searchTerm = currentSearchTerm.toLowerCase();
                    filteredChannels = filteredChannels.filter(channel => 
                        channel.name.toLowerCase().includes(searchTerm)
                    );
                }
                
                currentlyVisibleChannels = filteredChannels;
                renderChannels(true); // Reset the view with the new filtered list
            }

            function renderChannels(isNewRender) {
                if (isNewRender) {
                    channelGrid.innerHTML = '';
                    renderedChannelCount = 0;
                    if (currentlyVisibleChannels.length === 0) {
                        showMessage('No channels match your selection.');
                        hideLoadMore();
                        return;
                    }
                }

                const startIndex = renderedChannelCount;
                const endIndex = Math.min(startIndex + CHANNELS_PER_PAGE, currentlyVisibleChannels.length);

                for (let i = startIndex; i < endIndex; i++) {
                    const channel = currentlyVisibleChannels[i];
                    const card = document.createElement('a');
                    card.className = 'channel-card';
                    card.href = `#`;
                    card.dataset.stream = btoa(channel.url); // Base64 encode URL
                    card.dataset.name = channel.name;
                    card.dataset.icon = channel.icon;
                    card.innerHTML = `
                        <div class="channel-image">
                            <img src="${channel.icon}" alt="${channel.name} logo" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/120x60/1a3a5f/e0f0ff?text=Logo';">
                        </div>
                        <div class="channel-info">
                            <div>
                                <h3 class="channel-name" title="${channel.name}">${channel.name}</h3>
                                <div class="channel-category">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect><polyline points="17 2 12 7 7 2"></polyline></svg>
                                    <span>${channel.category}</span>
                                </div>
                            </div>
                        </div>
                        <div class="play-btn">Play Now</div>
                    `;
                    card.addEventListener('click', handleChannelClick);
                    channelGrid.appendChild(card);
                }

                renderedChannelCount = endIndex;
                if (renderedChannelCount < currentlyVisibleChannels.length) showLoadMore();
                else hideLoadMore();
            }

            function handleChannelClick(e) {
                e.preventDefault();
                const item = e.currentTarget;
                const streamUrl = item.dataset.stream;
                const channelName = item.dataset.name;
                const channelIcon = item.dataset.icon;
                const backUrl = window.location.href; // Use full href
                
                ogPlayerLink.href = `player.html?s=${encodeURIComponent(streamUrl)}&name=${encodeURIComponent(channelName)}&icon=${encodeURIComponent(channelIcon)}&back=${encodeURIComponent(backUrl)}`;
                simplePlayerLink.href = `simple-player.html?s=${encodeURIComponent(streamUrl)}&name=${encodeURIComponent(channelName)}&back=${encodeURIComponent(backUrl)}`;
                
                modal.style.display = 'flex';
            }

            // --- EVENT LISTENERS ---
            loadMoreBtn.addEventListener('click', () => renderChannels(false));

            let searchTimeout;
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    currentSearchTerm = this.value.trim();
                    applyFiltersAndRender();
                }, 300); // Debounce search input
            });

            categoryFiltersContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('category-btn')) {
                    selectedCategory = e.target.dataset.category;
                    
                    document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    applyFiltersAndRender();
                }
            });

            closeButton.addEventListener('click', () => { modal.style.display = 'none'; });
            window.addEventListener('click', (e) => { if (e.target === modal) modal.style.display = 'none'; });
            
            // --- UI HELPER FUNCTIONS ---
            function showLoading() { loadingSpinner.style.display = 'flex'; }
            function hideLoading() { loadingSpinner.style.display = 'none'; }
            function showMessage(message) { messageContainer.textContent = message; messageContainer.style.display = 'block'; }
            function hideMessage() { messageContainer.style.display = 'none'; }
            function showError(message) { errorContainer.textContent = message; errorContainer.style.display = 'block'; }
            function hideError() { errorContainer.style.display = 'none'; }
            function showLoadMore() { loadMoreContainer.style.display = 'flex'; }
            function hideLoadMore() { loadMoreContainer.style.display = 'none'; }

            // Initial fetch
            fetchAndPrepareChannels();
        });
    </script>
 </body>
</html>
