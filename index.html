<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Plyr Video Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
        
        .player-container {
            position: relative;
            width: 100%;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            flex-wrap: wrap;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn {
            padding: 12px 25px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: #ff7043;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 87, 34, 0.4);
        }
        
        .btn i {
            font-size: 1.2rem;
        }
        
        .playlist {
            width: 100%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
        
        .playlist h2 {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .playlist-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .playlist-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .playlist-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .playlist-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        
        .playlist-item p {
            padding: 10px;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .playlist-items {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .playlist-items {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Modern Video Player</h1>
        <p class="subtitle">Experience high-quality videos with our Plyr-based player. Responsive, accessible, and customizable.</p>
    </div>
    
    <div class="container">
        <div class="player-container">
            <video 
                controls 
                crossorigin 
                playsinline 
                poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg" 
                id="player">
                <!-- Video files -->
                <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4" type="video/mp4" size="576">
                <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-720p.mp4" type="video/mp4" size="720">
                <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-1080p.mp4" type="video/mp4" size="1080">
                <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-1440p.mp4" type="video/mp4" size="1440">

                <!-- Caption files -->
                <track kind="captions" label="English" srclang="en" src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.en.vtt" default>
                <track kind="captions" label="Fran√ßais" srclang="fr" src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.fr.vtt">

                <!-- Fallback for browsers that don't support the <video> element -->
                <a href="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4" download>Download</a>
            </video>
        </div>
        
        <div class="actions">
            <button class="btn" id="playBtn">
                <i>‚ñ∂</i> Play
            </button>
            <button class="btn" id="pauseBtn">
                <i>‚è∏</i> Pause
            </button>
            <button class="btn" id="fullscreenBtn">
                <i>‚õ∂</i> Fullscreen
            </button>
            <button class="btn" id="pipBtn">
                <i>üìã</i> Picture-in-Picture
            </button>
        </div>
    </div>
    
    <div class="playlist">
        <h2>Recommended Videos</h2>
        <div class="playlist-items">
            <div class="playlist-item" data-video="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-720p.mp4">
                <img src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg" alt="Video Thumbnail">
                <p>View From A Blue Moon</p>
            </div>
            <div class="playlist-item" data-video="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
                <img src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/BigBuckBunny.jpg" alt="Video Thumbnail">
                <p>Big Buck Bunny</p>
            </div>
            <div class="playlist-item" data-video="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4">
                <img src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/ElephantsDream.jpg" alt="Video Thumbnail">
                <p>Elephant's Dream</p>
            </div>
            <div class="playlist-item" data-video="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4">
                <img src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/ForBiggerBlazes.jpg" alt="Video Thumbnail">
                <p>For Bigger Blazes</p>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>¬© 2023 Modern Video Player | Built with Plyr</p>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Plyr
            const player = new Plyr('#player', {
                controls: [
                    'play-large',
                    'play',
                    'progress',
                    'current-time',
                    'duration',
                    'mute',
                    'volume',
                    'settings',
                    'pip',
                    'fullscreen'
                ],
                hideControls: true,
                autoplay: false
            });
            
            // Get buttons
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const pipBtn = document.getElementById('pipBtn');
            const playlistItems = document.querySelectorAll('.playlist-item');
            
            // Play button functionality
            playBtn.addEventListener('click', () => {
                player.play();
            });
            
            // Pause button functionality
            pauseBtn.addEventListener('click', () => {
                player.pause();
            });
            
            // Fullscreen button functionality
            fullscreenBtn.addEventListener('click', () => {
                player.fullscreen.enter();
            });
            
            // Picture-in-Picture button functionality
            pipBtn.addEventListener('click', () => {
                if (player.pip) {
                    if (!document.pictureInPictureElement) {
                        player.pip = true;
                    } else {
                        player.pip = false;
                    }
                }
            });
            
            // Playlist functionality
            playlistItems.forEach(item => {
                item.addEventListener('click', () => {
                    const videoSrc = item.getAttribute('data-video');
                    const video = document.querySelector('video');
                    
                    // Change video source
                    video.src = videoSrc;
                    
                    // Get the poster from the clicked item
                    const posterImg = item.querySelector('img');
                    if (posterImg) {
                        video.setAttribute('poster', posterImg.src);
                    }
                    
                    // Load and play the new video
                    player.source = {
                        type: 'video',
                        sources: [
                            {
                                src: videoSrc,
                                type: 'video/mp4'
                            }
                        ]
                    };
                    
                    player.play();
                });
            });
            
            // Update button states based on player events
            player.on('play', () => {
                playBtn.style.opacity = '0.7';
                pauseBtn.style.opacity = '1';
            });
            
            player.on('pause', () => {
                playBtn.style.opacity = '1';
                pauseBtn.style.opacity = '0.7';
            });
            
            // Initialize button states
            pauseBtn.style.opacity = '0.7';
        });
    </script>
</body>
</html>
