    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Multiple playlist sources
            const PLAYLIST_SOURCES = [
                'https://tinyurl.com/Airtel4k',
                'https://tinyurl.com/Eaglespecialm3u2027vald',
                'https://lnk.ink/Tatv1yearvalidity'
            ];
            
            const CHANNELS_PER_PAGE = 30;
            const MAX_RETRIES = 3;
            
            // UI Element references
            const channelGrid = document.getElementById('channelGrid');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const searchInput = document.getElementById('searchInput');
            const messageContainer = document.getElementById('messageContainer');
            const errorContainer = document.getElementById('errorContainer');
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            const loadMoreContainer = document.getElementById('loadMoreContainer');
            const modal = document.getElementById('playerModal');
            const ogPlayerLink = document.getElementById('ogPlayerLink');
            const simplePlayerLink = document.getElementById('simplePlayerLink');
            const closeButton = document.querySelector('.modal-close-button');
            const categoryFiltersContainer = document.getElementById('categoryFilters');
            const themeButtons = document.querySelectorAll('.theme-btn');
            
            // State variables
            let allChannels = [];
            let currentlyVisibleChannels = [];
            let renderedChannelCount = 0;
            let selectedCategory = 'All';
            let currentSearchTerm = '';
            let currentPlaylistUrl = '';

            // Theme switching functionality
            themeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const theme = button.dataset.theme;
                    
                    // Remove all theme classes and active states
                    document.body.classList.remove('sky-mode', 'rainbow-mode', 'tv-mode', 'windows-mode');
                    themeButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Add the selected theme class and active state
                    document.body.classList.add(`${theme}-mode`);
                    button.classList.add('active');
                    
                    // Special handling for rainbow theme
                    if (theme === 'rainbow') {
                        button.classList.add('rainbow-theme-btn');
                    } else {
                        button.classList.remove('rainbow-theme-btn');
                    }
                });
            });

            // Modal functionality
            closeButton.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });

            // Parse M3U playlist
            function parseM3U(content) {
                const channels = [];
                const lines = content.split('\n');
                
                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].startsWith('#EXTINF:')) {
                        const extinf = lines[i];
                        const url = lines[i + 1];
                        
                        if (url && !url.startsWith('#')) {
                            // Extract channel name
                            const nameMatch = extinf.match(/,(.*)/);
                            const channelName = nameMatch ? nameMatch[1].trim() : 'Unknown Channel';
                            
                            // Extract logo
                            const logoMatch = extinf.match(/tvg-logo="([^"]*)"/);
                            const logo = logoMatch ? logoMatch[1] : 'https://via.placeholder.com/120x60/1a3a5f/ffffff?text=TV';
                            
                            // Extract group/category
                            const groupMatch = extinf.match(/group-title="([^"]*)"/);
                            const group = groupMatch ? groupMatch[1] : 'General';
                            
                            channels.push({
                                name: channelName,
                                logo: logo,
                                url: url.trim(),
                                category: group,
                                id: channels.length
                            });
                        }
                    }
                }
                return channels;
            }

            // Fetch playlist with retry logic
            async function fetchPlaylistWithRetry(url, retries = MAX_RETRIES) {
                for (let attempt = 1; attempt <= retries; attempt++) {
                    try {
                        loadingSpinner.style.display = 'flex';
                        messageContainer.textContent = `Loading playlist... (Attempt ${attempt}/${retries})`;
                        
                        const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
                        
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        
                        const content = await response.text();
                        
                        if (!content.includes('#EXTM3U')) {
                            throw new Error('Invalid M3U format');
                        }
                        
                        loadingSpinner.style.display = 'none';
                        messageContainer.textContent = '';
                        return content;
                    } catch (error) {
                        console.error(`Attempt ${attempt} failed:`, error);
                        
                        if (attempt === retries) {
                            loadingSpinner.style.display = 'none';
                            throw error;
                        }
                        
                        // Wait before retrying (exponential backoff)
                        await new Promise(resolve => setTimeout(resolve, 1000 * attempt));
                    }
                }
            }

            // Try multiple playlist sources
            async function loadPlaylistFromMultipleSources() {
                const errors = [];
                
                for (const sourceUrl of PLAYLIST_SOURCES) {
                    try {
                        messageContainer.textContent = `Trying source: ${new URL(sourceUrl).hostname}...`;
                        const content = await fetchPlaylistWithRetry(sourceUrl);
                        currentPlaylistUrl = sourceUrl;
                        return parseM3U(content);
                    } catch (error) {
                        errors.push(`Source ${sourceUrl}: ${error.message}`);
                        console.error(`Failed to load from ${sourceUrl}:`, error);
                    }
                }
                
                // If all sources fail
                throw new Error(`All sources failed:\n${errors.join('\n')}`);
            }

            // Render channels
            function renderChannels(channelsToRender, append = false) {
                if (!append) {
                    channelGrid.innerHTML = '';
                    renderedChannelCount = 0;
                }

                const fragment = document.createDocumentFragment();
                const endIndex = Math.min(renderedChannelCount + CHANNELS_PER_PAGE, channelsToRender.length);

                for (let i = renderedChannelCount; i < endIndex; i++) {
                    const channel = channelsToRender[i];
                    const channelCard = createChannelCard(channel);
                    fragment.appendChild(channelCard);
                }

                channelGrid.appendChild(fragment);
                renderedChannelCount = endIndex;

                // Show/hide load more button
                if (renderedChannelCount < channelsToRender.length) {
                    loadMoreContainer.style.display = 'flex';
                } else {
                    loadMoreContainer.style.display = 'none';
                }

                // Update message
                if (channelsToRender.length === 0) {
                    messageContainer.textContent = currentSearchTerm ? 
                        `No channels found for "${currentSearchTerm}"` : 
                        'No channels available';
                } else {
                    messageContainer.textContent = `Showing ${Math.min(renderedChannelCount, channelsToRender.length)} of ${channelsToRender.length} channels`;
                }
            }

            // Create channel card
            function createChannelCard(channel) {
                const card = document.createElement('div');
                card.className = 'channel-card';
                card.setAttribute('data-category', channel.category);
                card.setAttribute('data-name', channel.name.toLowerCase());

                card.innerHTML = `
                    <div class="channel-image">
                        <img src="${channel.logo}" alt="${channel.name}" onerror="this.src='https://via.placeholder.com/120x60/1a3a5f/ffffff?text=TV'">
                    </div>
                    <div class="channel-info">
                        <div class="channel-name">${channel.name}</div>
                        <div class="channel-category">
                            <span>ðŸ“º</span> ${channel.category}
                        </div>
                    </div>
                    <div class="play-btn">Play Now</div>
                `;

                card.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('play-btn')) return;
                    
                    // Set player links
                    ogPlayerLink.href = `https://player.infinitytv.one/player.html?url=${encodeURIComponent(channel.url)}`;
                    simplePlayerLink.href = `https://player.infinitytv.one/simple.html?url=${encodeURIComponent(channel.url)}`;
                    
                    // Show modal
                    modal.style.display = 'flex';
                });

                return card;
            }

            // Filter channels by category and search
            function filterChannels() {
                let filtered = allChannels;

                // Filter by category
                if (selectedCategory !== 'All') {
                    filtered = filtered.filter(channel => channel.category === selectedCategory);
                }

                // Filter by search term
                if (currentSearchTerm) {
                    const searchTerm = currentSearchTerm.toLowerCase();
                    filtered = filtered.filter(channel => 
                        channel.name.toLowerCase().includes(searchTerm) ||
                        channel.category.toLowerCase().includes(searchTerm)
                    );
                }

                currentlyVisibleChannels = filtered;
                renderChannels(currentlyVisibleChannels, false);
            }

            // Extract unique categories
            function getUniqueCategories(channels) {
                const categories = ['All'];
                channels.forEach(channel => {
                    if (channel.category && !categories.includes(channel.category)) {
                        categories.push(channel.category);
                    }
                });
                return categories.sort();
            }

            // Create category filters
            function createCategoryFilters(categories) {
                categoryFiltersContainer.innerHTML = '';
                categories.forEach(category => {
                    const button = document.createElement('button');
                    button.className = `category-btn ${category === 'All' ? 'active' : ''}`;
                    button.textContent = category;
                    button.addEventListener('click', () => {
                        document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        selectedCategory = category;
                        filterChannels();
                    });
                    categoryFiltersContainer.appendChild(button);
                });
            }

            // Search functionality
            searchInput.addEventListener('input', (e) => {
                currentSearchTerm = e.target.value.trim();
                filterChannels();
            });

            // Load more functionality
            loadMoreBtn.addEventListener('click', () => {
                renderChannels(currentlyVisibleChannels, true);
            });

            // Initialize the application
            async function initializeApp() {
                try {
                    loadingSpinner.style.display = 'flex';
                    messageContainer.textContent = 'Loading channels from available sources...';
                    
                    allChannels = await loadPlaylistFromMultipleSources();
                    
                    const categories = getUniqueCategories(allChannels);
                    createCategoryFilters(categories);
                    
                    currentlyVisibleChannels = allChannels;
                    renderChannels(currentlyVisibleChannels);
                    
                    errorContainer.style.display = 'none';
                } catch (error) {
                    console.error('Failed to load playlists:', error);
                    loadingSpinner.style.display = 'none';
                    messageContainer.textContent = '';
                    errorContainer.textContent = `Error loading channels: ${error.message}`;
                    errorContainer.style.display = 'block';
                }
            }

            // Start the application
            initializeApp();
        });
    </script>
</body>
</html>
